### YamlMime:Landing
title: Documentation du quantum Microsoft
summary: Découvrez comment utiliser le Microsoft Quantum Development Kit et le langage de programmation quantique Q#. Découvrez les concepts clés et écrivez votre premier programme de quantum. Explorez les bibliothèques et les outils complets du QDK (Quantum Development Kit).
