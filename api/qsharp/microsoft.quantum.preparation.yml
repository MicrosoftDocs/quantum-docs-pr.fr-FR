- summary: >-
    La paire d’une paire passe en deux registres qubit.

    Autrement dit, à partir de deux registres, prépare l’état maximal pris en compte $ \frac {1} {\sqrt {2} } \left (\ket {00} + \ket {11} \right) $ entre chaque paire de qubits sur les registres respectifs, en supposant que chaque registre commence dans l’État $ \ket{0\cdots 0} $.
  uid: Microsoft.Quantum.Preparation.PrepareEntangledState
- summary: >-
    Pour un registre donné, prépare ce registre dans l’état le plus maximal mélangé.

    Le Registre est préparé dans l’État $ \boldone/2 ^ N $ en appliquant le canal de dépolarisation complet à chaque qubit, où $N $ est la longueur du Registre.
  uid: Microsoft.Quantum.Preparation.PrepareIdentity
- summary: Prépare un qubit dans le eigenstate positif d’un opérateur Pauli donné. Si l’opérateur d’identité est donné, le qubit est préparé dans l’état de la même façon.
  uid: Microsoft.Quantum.Preparation.PreparePauliEigenstate
- summary: ''
  uid: Microsoft.Quantum.Preparation.PrepareQuantumROMState
- summary: >-
    > [!WARNING]

    > PrepareQubit est déconseillé. Utilisez plutôt <xref:Microsoft.Quantum.Preparation.PreparePauliEigenstate>.


    Prépare un qubit dans le eigenstate + 1 ( `Zero` ) de l’opérateur Pauli donné. Si l’opérateur d’identité est donné, le qubit est préparé dans l’état de la même façon.

    Si le qubit a été initialement dans l’État $ \ket {0} $, cette opération prépare le qubit dans le eigenstate $ + $1 d’un opérateur Pauli donné, ou, pour `PauliI` , dans l’état le plus maximal mélangé à la place (consultez <xref:microsoft.quantum.preparation.preparesinglequbitidentity> ).

    Si le qubit était dans un État autre que $ \ket {0} $, cette opération applique les portes suivantes : $H $ pour `PauliX` , $HS $ pour `PauliY` , $I $ pour `PauliZ` et <xref:microsoft.quantum.preparation.preparesinglequbitidentity> pour `PauliI` .
  uid: Microsoft.Quantum.Preparation.PrepareQubit
- summary: >-
    Prépare un qubit dans l’état maximal mélangé.

    Elle prépare le qubit donné dans l’État $ \boldone/$2 en appliquant le canal de dépolarisation $ $ \begin{align} \Omega (\rho) \mathrel{ : =} \frac {1} {4} \ sum_ {\mu \Dans \{ 0, 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu} ^ {\dagger}, \end{align} $ $ où $ \sigma \_ i $ correspond à l’opérateur $i $ th Pauli et où $ \rho $ est un opérateur de densité représentant un État mixte.
  uid: Microsoft.Quantum.Preparation.PrepareSingleQubitIdentity
- summary: >-
    Crée une superposition uniforme sur les États qui encodent 0 à `nIndices - 1` .

    Autrement dit, ce $U unitaire $ crée une superposition uniforme sur tous les États numériques $0 $ à $M-$1, étant donné un état d’entrée $ \ket{0\cdots 0} $. En d’autres termes, $ $ \begin{align} U\ket {0} = \frac {1} {\sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}. \end{align} $ $.
  uid: Microsoft.Quantum.Preparation.PrepareUniformSuperposition
