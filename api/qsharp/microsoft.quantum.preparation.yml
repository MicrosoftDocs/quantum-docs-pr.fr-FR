- summary: >-
    Calcule les coordonnées de la sphère Bloch pour un État à qubit unique.

    Étant donné deux nombres complexes $a 0, a1 $ qui représentent l’État qubit, calcule les coordonnées sur la sphère Bloch, de sorte que $a 0 \ket {0} + a1 \ket {1} = r e ^ {it} (e ^ {-i \Phi/2}\cos{(\ Theta/2)} \ket {0} + e ^ {i \Phi/2}\sin{(\ Theta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Retourne une opération qui prépare une purification d’un État mixte donné.

    Un « État mixte purifié » fait référence aux États de la forme | ψ ⟩ = σI √ pi | i ⟩ | garbagei ⟩ spécifiés par un vecteur de coefficients {pi}. Les États de ce formulaire peuvent être réduits à des États mixtes p ≔ pi | i ⟩ ⟨ i | en traçant sur le registre de « nettoyage » (autrement dit, un État mixte qui est diagonal dans la base de calcul).


    https://arxiv.org/pdf/1805.03662.pdf?page=15Pour plus d’informations, consultez.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Retourne le nombre total de qubits qui doivent être alloués afin d’appliquer l’opération retournée par @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Retourne une opération qui prépare une purification d’un État mixte donné, associée à un registre qui représente une collection donnée de données.

    Un « État mixte purifié avec des données » fait référence à un État sous la forme σI √ pi | i ⟩ | XI ⟩ | garbagei ⟩, où chaque XI est un bitstring codant des données supplémentaires associées au registre | i ⟩.


    https://arxiv.org/pdf/1805.03662.pdf?page=15Pour plus d’informations, consultez.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM est déconseillé. Utilisez plutôt <xref:Microsoft.Quantum.Preparation.PurifiedMixedState>.


    Utilise la technique Quantum ROM pour représenter une matrice de densité donnée.

    À partir de la liste des $N $ coefficients $ \ alpha_j $, retourne un $U unitaire $ qui utilise la technique Quantum-ROM pour préparer une approximation $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ de la purification de la matrice de densité $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. Dans cette approximation, l’erreur $ \epsilon $ est telle que $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \Le \epsilon/N $ et $ \| \tilde\rho-\rho \| \Le \epsilon $. En d’autres termes, $ $ \begin{align} U\ket {0} ^ {\lceil\ Log_2 N\rceil} \ Ket {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{garbage} _J}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
