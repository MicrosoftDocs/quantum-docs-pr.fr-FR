### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Retourne un tableau de rotations à qubit unique le long d’un axe donné, paramétrable par des paramètres de modèle distincts.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Index pour le qubits à utiliser comme cibles pour chaque rotation.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Axe de rotation pour chaque rotation dans la couche donnée.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Tableau de rotations contrôlées sur l’axe donné, une sur chaque `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
