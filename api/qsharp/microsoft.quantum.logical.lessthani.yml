### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la valeur true si et seulement si un nombre est inférieur à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` si et seulement si `a` est strictement inférieur à `b`.'
    isPrimitive: true
    uid: Bool
