### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
name: MultiplyAndAddPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Identique à MultiplyAndAddByModularInteger, mais suppose que opérande encode des entiers dans la base QFT.
remarks: >-
  Suppose que `phaseSummand` a le bit le plus élevé défini sur 0.

  Suppose également que la valeur de `phaseSummand` est inférieure à $N $.
syntax: 'operation MultiplyAndAddPhaseByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Le modulo $N $, que l’addition et la multiplication sont prises en ce qui concerne.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Registre quantique qui représente un entier non signé dont la valeur doit être ajoutée à chaque étiquette d’état de base `summand`de.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: phaseSummand
    summary: Registre quantique qui représente un entier non signé à utiliser comme cible pour cette opération.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
