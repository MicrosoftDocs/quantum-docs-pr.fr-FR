    isPrimitive: true
    uid: Double
  - name: probability
    summary: Probabilités de classification pour un échantillon donné, typiques résultant de l’estimation de la fréquence de classification.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Étiquette déduite de la probabilité de classification donnée.
    isPrimitive: true
    uid: Int
