uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: Étant donné un de probabilité de classification et un biais, retourne l’étiquette déduite de cette probabilité.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: Le décalage entre deux classes, généralement le résultat de l’apprentissage d’un classifieur.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Probabilités de classification pour un échantillon donné, en général résultant de l’estimation de sa fréquence de classification.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Étiquette déduite de la probabilité de classification donnée.
    isPrimitive: true
    uid: Int
