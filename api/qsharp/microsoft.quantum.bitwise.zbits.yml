### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Retourne un entier représentant les bits Z d’un tableau d’opérateurs Pauli.
remarks: La fonction lèvera une exception si la longueur `paulis` du tableau est supérieure à 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Tableau d’opérateurs Pauli à représenter sous la forme d’un entier.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Entier $x $ avec la représentation binaire $ (P_{62}\,P_{61}\,\dots\,p_0) $, où $p _i = $0 si `paulis[i]` est `PauliI` ou `PauliX` et où $p _i = $1 si `paulis[i]` est `PauliY` ou `PauliZ`.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
