### YamlMime:QSharpType
uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: Microsoft.Quantum.Simulation
summary: Implémente une seule heure-étape de l’évolution du temps par le système décrit dans `EvolutionGenerator` à l’aide d’une décomposition Trotter – Suzuki.
remarks: Pour plus d’informations sur la décomposition Trotter – Suzuki, consultez la section [composition chronologique](/quantum/libraries/control-flow#time-ordered-composition).
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: Description complète du système à simuler.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Ordre de l’intégrateur trotter. Il doit s’agir de 1 ou d’un nombre pair.
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: Durée de l’évolution de l’heure simulée dans une seule étape trotter.
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Opération unitaire qui correspond approximativement à une seule étape de l’évolution de l’heure `trotterStepSize`pour la durée.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
