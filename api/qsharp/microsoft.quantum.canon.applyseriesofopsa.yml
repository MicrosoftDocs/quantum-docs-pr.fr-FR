### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsa
name: ApplySeriesOfOpsA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Applique de façon séquentielle une liste d’opérations et leurs cibles sur un tableau. (Voisin)
syntax: "operation ApplySeriesOfOpsA (listOfOps : ('T[] => Unit is Adj)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Adj)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: >-
      Liste des opérations, chacune utilisant un tableau t, à appliquer. Elles sont appliquées séquentiellement, le plus bas en premier.

      Chaque doit avoir un functor joint
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    summary: Tableaux imbriqués décrivant les cibles du op. Chaque tableau doit contenir une liste d’entiers qui décrivent les index à utiliser.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit Inscrivez-vous pour être traité.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
