### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Évalue un polynomial dans une représentation à virgule fixe.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coefficients du polynôme sous la forme d’un tableau double, c’est-à-dire le tableau $ [a_0, a_1,..., a_d] $ pour le polynôme $P (x) = a_0 + a_1 x + \cdots + a_d x ^ d $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Nombre à virgule fixe d’entrée pour lequel évaluer le polynôme.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Nombre à virgule fixe de sortie qui contiendra $P (x) $. Doit être initialement à l’État $ \ket {0} $.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
