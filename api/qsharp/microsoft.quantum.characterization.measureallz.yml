### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  Mesure conjointement un registre de qubits dans la base Z Pauli.


  En d’autres termes, mesure l’opération $Z \otimes Z \otimes \cdots \otimes Z $ sur un registre donné.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Registre à mesurer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Résultat de la mesure de $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result
