### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionc
name: ApplyToPartitionC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une paire d’opérations à une partition donnée d’un registre en deux parties.

  Le modificateur `C` indique que l’opération est contrôlable.
syntax: 'operation ApplyToPartitionC (op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Paire d’opérations à appliquer à la partition donnée.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Nombre de qubits de la cible à placer dans la première partie de la partition.

      La qubits restante constitue la deuxième partie de la partition.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registre de qubits qui sont partitionnés et exploités par les deux opérations données.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytopartition
