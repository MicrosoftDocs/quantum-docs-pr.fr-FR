### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
name: AmpAmpObliviousByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplification d’amplitude oublie par Oracle pour les réflexions partielles.
remarks: >-
  Cela impose des conditions plus strictes sur le format des États de démarrage et cible Ancilla que dans `AmpAmpObliviousByReflectionPhases`.

  Il est supposé que $A \ket{0}\_f\ket{0}\_A = \ket{\text{Start}}\_{FA} $ prépare l’état de démarrage Ancilla $ \ket{\text{Start}}\_{FA} $ à partir de la base de calcul $ \ket{0}\_f\ket{0}$.

  Il est supposé que l’État cible est marqué par $ \ket{1}\_f $.

  Il est supposé que \begin{align} O\ket {\ Text {Start}}\_{FA} \ket{\Psi}\_s = \lambda\ket{1}\_f\ket {\ Text {n’importe quoi}}\_a\ket {\ Text {target}}\_s U \ket{\Psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} pour certaines $U unitaires $.
syntax: 'function AmpAmpObliviousByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Phases de réflexions partielles
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: ancillaOracle
    summary: $A Oracle unitaire $ qui prépare l’état de démarrage de Ancilla
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: $O Oracle unitaire $ de type `ObliviousOracle` qui agit conjointement sur le Ancilla et le registre système
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Enregistrement d’un indicateur d’index qubit unique
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Opération qui implémente l’amplification d’amplitude oublie basée sur des réflexions partielles.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
