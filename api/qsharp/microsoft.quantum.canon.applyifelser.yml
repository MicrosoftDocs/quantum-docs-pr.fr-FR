### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique l’une des deux opérations, en fonction de la valeur d’un résultat classique.


  À partir d’un `result`de résultats, applique l’opération `zeroOp` avec `zeroInput` comme entrée lorsque `result` est égal à `Zero`et s’applique `oneOp(oneInput)` lorsque `result == One`.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Résultat de mesure utilisé pour déterminer si `zeroOp` ou `oneOp` est appliqué.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Opération à appliquer lorsque `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: Entrée à fournir à `zeroOp` lorsque `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Opération à appliquer lorsque `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: Entrée à fournir à `oneOp` lorsque `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération `zeroOp` appliqué de manière conditionnelle.
- uid: "'U"
  summary: Type d’entrée de l’opération `oneOp` appliqué de manière conditionnelle.
seeAlso:
