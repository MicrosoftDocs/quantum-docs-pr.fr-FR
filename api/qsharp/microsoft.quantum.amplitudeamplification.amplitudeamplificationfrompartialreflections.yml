### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections
name: AmplitudeAmplificationFromPartialReflections
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplification de l’amplitude par réflexions partielles.
remarks: >-
  L’amplification d’amplitude est un cas spécial d’amplification de l’amplitude oublie où il n’y a pas de qubits système et le oublie Oracle est défini sur l’identité.

  Dans la plupart des `startQubits` cas, est initialisé dans l’état $\_\ket{\text{Start}} $1, qui est le eigenstate $-$1 `startStateReflection`de.
syntax: 'function AmplitudeAmplificationFromPartialReflections (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle)'
  types:
  - name: phases
    summary: Phases de réflexions partielles
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Opérateur de réflexion à propos de l’état de démarrage
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Opérateur de réflexion à propos de l’État cible
    uid: microsoft.quantum.oracles.reflectionoracle
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Opération qui implémente l’amplification d’amplitude par réflexions partielles.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
