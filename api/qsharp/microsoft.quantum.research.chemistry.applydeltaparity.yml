### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: Microsoft.Quantum.Research.Chemistry
summary: Calcule la différence de parité entre un PQRS précédent... termes et PQRS suivant... terme. Cette différence est calculée sur un qubit auxiliaire.
remarks: Cela suppose que les index de P < Q < R < S <... pour prevPQ et nextPQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Liste des index sur les PQRS précédents... vue.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Liste des index à la PQRS suivante... vue.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Qubit auxiliaire sur lequel sont stockés les résultats du calcul de la parité.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit traité par tous les PQRS... vue.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
