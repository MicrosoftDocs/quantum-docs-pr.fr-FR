### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Résumé\n Cet espace de noms contient des fonctions et des opérations pour l’apprentissage des propriétés des États et des processus Quantum, y compris la tomographie et l’estimation de phase."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Exécute une seule itération d’un algorithme d’estimation de phase itérative (contrôlée de manière classique) à l’aide de puissances réelles arbitraires d’une entité Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Exécute une seule itération d’un algorithme d’estimation de phase itérative (contrôlée de manière classique) à l’aide des puissances de nombre entier d’une entité Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: À partir d’une préparation et d’une mesure, évalue la fréquence à laquelle cette mesure s’est déroulée (retourne `Zero`) en effectuant un nombre donné d’essais.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Étant donné une préparation qui est adjointable et mesure, évalue la fréquence à laquelle cette mesure s’est déroulée (retourne `Zero`) en effectuant un nombre donné d’essais.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: À partir de deux opérations qui préparent les copies d’un État, évalue la partie imaginaire du chevauchement entre les États préparés par chaque opération.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: À partir de deux opérations qui préparent les copies d’un État, évalue le chevauchement carré entre les États préparés par chaque opération.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: À partir de deux opérations qui préparent les copies d’un État, évalue la partie réelle du chevauchement entre les États préparés par chaque opération.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Déconseillé\n\nMeasureAllZ est déconseillé. Utilisez @\"microsoft.quantum.measurement.measureallz\" à la place.\nUtilisez @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Mesure l’opérateur d’identité sur un registre de qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Exécute l’algorithme d’estimation de phase quantique pour un `U` et `targetState`Oracle donnés, en lisant la phase dans un registre quantique Big-endian.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Exécute l’algorithme d’estimation de phase quantique non itérative fiable pour un `U` et eigenstate Oracle donné, et fournit une estimation réelle de la phase avec la mise à l’échelle des écarts à la limite Heisenberg.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Effectue une mesure de tomographie de processus qubit unique dans la base de Pauli, en fonction d’un canal d’intérêt particulier.
