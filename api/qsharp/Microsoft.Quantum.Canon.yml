- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Applique un tableau d’opérations contrôlé par un tableau d’États de nombre.


    Autrement dit, applique une opération unitaire contrôlée par multiplication $U $ qui applique un $V unitaire _J $ lorsqu’il est contrôlé par $n l’état de qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Applique une opération unitaire contrôlée par multiplication $U $ qui applique un $V unitaire _J $ lorsqu’il est contrôlé par le numéro d’État n-qubit $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Applique une opération unitaire contrôlée par multiplication $U $ qui applique un $V unitaire _J $ lorsqu’il est contrôlé par le numéro d’État n-qubit $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Applique une rotation Pauli conditionnée sur un tableau de qubits.


    Cela applique l’opération unitaire contrôlée par multiplication $U $ qui effectue des rotations par angle $ \theta_j $ sur l’opérateur qubit Pauli $P $ lorsqu’il est contrôlé par l' $n de l’État $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Applique une rotation Pauli Z conditionnée sur un tableau de qubits.


    Cela applique l’opération unitaire contrôlée par multiplication $U $ qui effectue des rotations par angle $ \theta_j $ sur l’opérateur qubit Pauli $Z $ lorsqu’il est contrôlé par l' $n de l’État $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {\theta_j} $.
