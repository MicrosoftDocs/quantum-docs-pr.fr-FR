uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Calcule les coordonnées de la sphère Bloch pour un État à qubit unique.


  Étant donné deux nombres complexes $a 0, a1 $ qui représentent l’État qubit, calcule les coordonnées sur la sphère Bloch, de sorte{0} que $a 0{1} \ket + a1 \ket = r e ^ {it} (e ^ {-i \Phi/2}\cos{(\ Theta/{0}2)} \ket + e ^ {i \Phi/2}\sin{(\ Theta/{1}2)} \ket) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Coefficient complexe de l’état ${0}\ket $.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Coefficient complexe de l’état ${1}\ket $.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Tuple contenant `(ComplexPolar(r, t), phi, theta)`.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
