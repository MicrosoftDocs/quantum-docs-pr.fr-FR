### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Définit un qubit sur un état de base donné en mesurant le qubit et en appliquant un retournement binaire, si nécessaire.
remarks: Comme un invariant de cette opération, l' `M(q)` appel de `SetToBasisState(result, q)` juste après `result`retourne.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: État de base auquel le qubit doit être défini.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Qubit dont l’État doit être défini.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
