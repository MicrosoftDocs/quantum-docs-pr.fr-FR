### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: Retourne la combinaison booléenne de deux valeurs.
remarks: >-
  Contrairement `and` à l’opérateur, cette fonction n’a pas de court-circuit, de sorte que les deux entrées sont entièrement évaluées.


  Jusqu’au comportement de court-circuit, les éléments suivants sont équivalents :


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Première valeur à prendre en compte.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Deuxième valeur à prendre en compte.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Si et seulement si `a` et `b` sont tous les deux `true` .'
    isPrimitive: true
    uid: Bool
