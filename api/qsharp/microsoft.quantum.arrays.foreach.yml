### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: À partir d’un tableau et d’une opération définie pour les éléments du tableau, retourne un nouveau tableau qui se compose des images du tableau d’origine sous l’opération.
remarks: "L’opération est définie pour les types génériques, c’est-à-dire, chaque fois que nous avons `'T[]` un tableau et `action : 'T -> 'U` une opération, nous pouvons mapper les éléments du tableau et produire un nouveau tableau `'U[]`de type."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Opération de `'T` à `'U` qui est appliquée à chaque élément.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Tableau d’éléments sur `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Tableau `'U[]` d’éléments mappés par l' `action` opération.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des `array` éléments.
- uid: "'U"
  summary: Type de résultat de l' `action` opération.
