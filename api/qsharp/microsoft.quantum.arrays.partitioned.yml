### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Fractionne un tableau en plusieurs parties.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Nombre d’éléments dans chaque partie d’un tableau
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Tableau d’entrée à fractionner.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Plusieurs tableaux où le premier tableau est le premier `nElements[0]` de `arr` et le second est le prochain `nElements[1]` de `arr` etc. Le dernier tableau contiendra tous les éléments restants.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
