### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Représente une opération utilisée pour mesurer le syndrome d’un bloc de code de correction des erreurs.
remarks: >-
  La signature `(LogicalRegister => Syndrome)` représente une opération qui agit conjointement avec le qubits dans `LogicalRegister` et certains qubits auxiliaires suivis d’une mesure du qubits auxiliaire pour extraire `Syndrome` une valeur représentant `Result[]` le de ces mesures.


  ### <a name="examples"></a>Exemples

  Mesurez les syndromes du code de retournement binaire $S = \langle ZZI, IZZ \rangle $ à l’aide de Scratch qubits en mode non tolérant aux pannes :


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
