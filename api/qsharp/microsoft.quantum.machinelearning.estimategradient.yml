### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: microsoft.quantum.machinelearning
summary: Estime le dégradé d’apprentissage pour un classifieur séquentiel au niveau d’un modèle particulier et pour une entrée encodée donnée.
remarks: Cette opération utilise un test Hadarmard et la technique de changement de paramètre ensemble pour estimer le dégradé.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: Modèle séquentiel dont le dégradé doit être estimé.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Entrée du classifieur séquentiel, encodée en une opération de préparation de l’État.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Nombre de mesures à utiliser pour estimer le dégradé.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Estimation du dégradé d’apprentissage aux paramètres d’entrée et de modèle donnés.
    isArray: true
    isPrimitive: true
    uid: Double
