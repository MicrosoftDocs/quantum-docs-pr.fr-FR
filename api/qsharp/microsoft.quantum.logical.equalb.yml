### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la valeur true si et seulement si deux entrées sont égales.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` si et seulement si `a` est égal à `b`.'
    isPrimitive: true
    uid: Bool
