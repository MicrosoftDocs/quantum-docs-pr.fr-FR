### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexpauli
name: MultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une rotation Pauli conditionnée sur un tableau de qubits.


  Cela applique l’opération unitaire contrôlée par multiplication $U $ qui effectue des rotations par angle $ \theta_j $ sur l’opérateur qubit Pauli $P $ lorsqu’il est contrôlé par l' $n de l’État $ \ket{j} $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
remarks: '`coefficients` est complété avec les éléments $ \theta_j = $0,0 si moins de $2 ^ n $ sont spécifiés.'
syntax: 'operation MultiplexPauli (coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: Un tableau allant jusqu’à $2 ^ n $ coefficient $ \theta_j $. Le $j $ th coefficient indexe le nombre d’États $ \ket{j} $ encodé au format Little endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Opérateur Pauli $P $ qui détermine l’axe de rotation.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n Registre de contrôle $-qubit qui encode les États de nombre $ \ket{j} $ dans un format avec primauté des octets de poids faible.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registre qubit unique qui est pivoté par $e ^ {i P \theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
