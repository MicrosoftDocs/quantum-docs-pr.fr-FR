### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: microsoft.quantum.synthesis
summary: Cette opération permute l’amplitude au niveau de l’index `a` avec l’amplitude à `b` l’index dans le vecteur d’État donné de `register` longueur $n $.  Si est `a` égal `b` à, le vecteur d’État n’est pas modifié.
examples: >-
  Préparez une superposition uniforme de nombre États $ | 1 \ rangle $, $ | 2 \ rangle $ et $ | 3 \ rangle $ sur 2 qubits.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: Premier index (doit être une valeur comprise entre 0 et $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: b
    summary: Second index (doit être une valeur comprise entre 0 et $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Liste de $n $ qubits à laquelle la transposition est appliquée.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
