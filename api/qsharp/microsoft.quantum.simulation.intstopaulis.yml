### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Convertit un tableau d’entiers en un tableau d’opérateurs Pauli qubit uniques.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Tableau d’entiers dans la plage `0..3` à convertir en opérateurs Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Tableau `paulis` d’opérateurs Pauli `Pauli[]` de la même longueur que `ints` de telle sorte que `paulis[idxPauli]` soit égal à l’élément de `[PauliI, PauliX, PauliY, PauliZ]` donné par `ints[idxPauli]`.
    isArray: true
    isPrimitive: true
    uid: Pauli
