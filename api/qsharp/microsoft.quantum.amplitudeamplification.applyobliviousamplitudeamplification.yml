### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: microsoft.quantum.amplitudeamplification
summary: Amplification d’amplitude oublie en spécifiant des réflexions partielles.
remarks: >-
  Étant donné un état de démarrage auxiliaire particulier $ \ket{\text{Start}} \_ a $, un État cible auxiliaire particulier $ \ket{\text{Target}} \_ a $ et tout état système $ \ket{\Psi} \_ s $, supposons que \begin{align} O\ket {\ Text {Start}} \_ a\ket {\ PSI} \_ s = \lambda\ket{\text{Target}} \_ a U \ket{\Psi} \_ s + \sqrt{1-| \lambda | ^ 2} \ket{\text{Target} ^ \perp} \_ a\cdots \end{align} pour une unité $U $.

  Par une séquence de réflexions sur les États de démarrage et de cible sur le registre auxiliaire entrelacé par les applications de `signalOracle` et ses voisins, la probabilité de réussite de l’application de U peut être modifiée.


  Dans la plupart des cas, `auxiliaryRegister` est initialisé dans l’État $ \ket{\text{Start}} \_ a $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Consultez


  - [ *D.W. Berry, A.M. Childs, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) pour la version standard.
    Consultez
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) pour une généralisation à des réflexions partielles.
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[])'
  types:
  - name: phases
    summary: Phases de réflexions partielles
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Opérateur de réflexion à propos de l’état de démarrage du Registre auxiliaire
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Opérateur de réflexion sur l’État cible du Registre auxiliaire
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Oracle $O $ unitaire `ObliviousOracle` qui agit conjointement aux registres auxiliaires et système.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Registre auxiliaire
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Registre système
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
