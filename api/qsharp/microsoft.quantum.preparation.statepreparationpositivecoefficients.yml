uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
name: StatePreparationPositiveCoefficients
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Retourne une opération qui prépare l’État Quantum donné.


  L’opération retournée $U $ prépare un État Quantum arbitraire $ \ket{\Psi} $ avec des coefficients $ \alpha_j\ge $0 à partir de l’état de la base de calcul $ \ket{0...0} $ $n $ qubit $.


  L’action de U sur un registre nouvellement alloué est donnée par $ $ \begin{align} U \ket{0\cdots 0} = \ket{\Psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} \alpha_j \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | \alpha_j | ^ 2}}.

  \end{align} $ $
remarks: Les coefficients d’entrée négatifs $ \alpha_j < $0 seront traités comme s’ils étaient positifs avec la valeur $ | \alpha_j | $. `coefficients` est complété avec les éléments $ \alpha_j = $0,0 si moins de $2 ^ n $ sont spécifiés.
examples: >-
  L’extrait de code suivant prépare l’État Quantum $ \ket{\Psi} = \ sqrt {1/8} \ Ket{0}+ \ sqrt {7/8} \ Ket{2}$ dans le registre qubit `qubitsLE`.


  ```qsharp

  let amplitudes = [Sqrt(0.125), 0.0, Sqrt(0.875), 0.0];

  let op = StatePreparationPositiveCoefficients(amplitudes);

  using (qubits = Qubit[2]) {
      let qubitsLE = LittleEndian(qubits);
      op(qubitsLE);
  }

  ```
syntax: 'function StatePreparationPositiveCoefficients (coefficients : Double[]) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: Un tableau allant jusqu’à $2 ^ n $ coefficient $ \alpha_j $. Le $j $ th coefficient indexe le nombre d’États $ \ket{j} $ encodé au format Little endian.
    isArray: true
    isPrimitive: true
    uid: Double
output:
