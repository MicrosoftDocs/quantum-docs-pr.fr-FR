### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterca
name: RestrictedToSubregisterCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Restreint une opération à un tableau d’index d’un registre, c’est-à-dire un sous-registre.

  Le modificateur `CA` indique que l’opération est contrôlable et adjointable.
syntax: 'function RestrictedToSubregisterCA (op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[]) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Opération à limiter à un sous-registre.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Tableau d’index, indiquant à quel qubits l’opération sera restreinte.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
seeAlso:
- microsoft.quantum.canon.restrictedtosubregister
