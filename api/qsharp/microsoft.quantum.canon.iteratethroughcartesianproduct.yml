### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération pour chaque index dans le produit cartésien de plusieurs plages.


  Applique de manière itérative une opération pour chaque élément du produit cartésien de `0..(bounds[0] - 1)`, `0..(bounds[1] - 1)`,..., `0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  Étant donné une opération `op`, les deux extraits de code suivants sont équivalents :


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: Tableau spécifiant les plages sur lesquelles s’effectue l’itération, chaque plage étant spécifiée comme une longueur entière.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: Opération à appeler pour chaque élément du produit cartésien donné.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
