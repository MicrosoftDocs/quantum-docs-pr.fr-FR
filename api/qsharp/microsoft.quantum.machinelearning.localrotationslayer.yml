### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Retourne un tableau de rotations non contrôlées (qubit simples) le long d’un axe donné, avec une rotation pour chaque qubit dans un registre, paramétrable par des paramètres de modèle distincts.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: Nombre de qubits traités par la couche donnée.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Axe de rotation pour chaque rotation dans la couche donnée.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Tableau de rotations contrôlées sur l’axe donné, une sur chacune des `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
