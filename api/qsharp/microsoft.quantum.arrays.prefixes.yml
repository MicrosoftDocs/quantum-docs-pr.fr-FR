### YamlMime:QSharpType
uid: microsoft.quantum.arrays.prefixes
name: Prefixes
type: function
namespace: microsoft.quantum.arrays
summary: >-
  À partir d’un tableau, retourne tous ses préfixes.


  Retourne un tableau de tous les préfixes, en commençant par un tableau qui a uniquement le premier élément jusqu’au tableau complet.
examples: >-
  ```Q#

  let prefixes = Prefixes([23, 42, 144]);

  // prefixes = [[23], [23, 42], [23, 42, 144]]

  ```
syntax: "function Prefixes (array : 'T[]) : 'T[][]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Tableau d’éléments.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des `array` éléments.
