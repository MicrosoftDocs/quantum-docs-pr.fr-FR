### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: Calcule tous les opérateurs de mesure requis pour calculer l’attente d’un terme de Jordanie-Wigner.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: Nombre de qubits nécessaires pour simuler le système moléculaire.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: Tableau contenant les index du qubit auquel chaque opérateur Pauli est appliqué.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: Type du terme Jordanie-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Tableau d’opérateurs de mesure (chacun étant un tableau de Pauli).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
