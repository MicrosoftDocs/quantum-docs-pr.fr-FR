### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequald
name: LessThanOrEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne true si et seulement si un nombre est inférieur ou égal à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualD(a, b);

  ```
syntax: 'function LessThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`Si et seulement si `a` est inférieur ou égal à `b`.'
    isPrimitive: true
    uid: Bool
