### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchain
name: CNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Calcule la parité d’un tableau de qubits sur place.


  Il suit le modèle $ \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus Q_2} \cdots $.
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Tableau de qubits sur lequel la parité est calculée et stockée.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
