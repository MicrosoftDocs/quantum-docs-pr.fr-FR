### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: Étant donné un ensemble d’étiquettes déduites et un ensemble d’étiquettes correctes, retourne des index pour chaque ensemble d’étiquettes.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Étiquettes déduites pour un ensemble d’apprentissage ou un jeu de validation donné.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Étiquettes vraies pour un ensemble d’apprentissage ou un jeu de validation donné.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Tableau d’index de ce `idx` type `inferredLabels[idx] != actualLabels[idx]` .
    isArray: true
    isPrimitive: true
    uid: Int
