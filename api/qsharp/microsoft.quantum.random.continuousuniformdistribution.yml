### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Retourne une distribution uniforme sur un intervalle inclusif donné.
remarks: Échoue si `max <= min` .
examples: >-
  L’extrait de code Q # suivant dessine aléatoirement un angle entre $0 $ et $2 \pi $ :


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Plus petit nombre réel à dessiner.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Nombre réel le plus grand à dessiner.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Distribution dont les variates aléatoires sont des nombres réels dans l’intervalle inclusif de `min` à `max` avec une probabilité uniforme.
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
