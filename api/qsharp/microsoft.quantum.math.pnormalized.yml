### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normalise un vecteur de `Double`s dans la norme `L(p)`.


  Autrement dit, étant donné un tableau $x $ de type `Double[]`, cela retourne un tableau où tous les éléments sont divisés par le $p $-normal $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : double, Array : double [])'
  types:
  - name: p
    summary: L’exposant $p $ dans le $p $-normal.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: Le tableau $x $ normalized par le $p $-normal $\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
