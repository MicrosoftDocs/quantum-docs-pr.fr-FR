### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: Retourne la valeur de début définie de la plage donnée.
remarks: >-
  Le premier élément d’une expression de `start`plage est, son deuxième `start+step`élément est, le `start+step+step`troisième élément est, etc `end` ., jusqu’à ce que soit passé.


  Notez que la valeur de début définie d’une plage est identique à celle du premier élément de la séquence, à moins que la plage spécifie une séquence vide (par exemple, 2. 1).
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Valeur de début définie de la plage donnée.
    isPrimitive: true
    uid: Int
