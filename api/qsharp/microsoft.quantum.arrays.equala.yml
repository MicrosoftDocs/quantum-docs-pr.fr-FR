### YamlMime:QSharpType
uid: microsoft.quantum.arrays.equala
name: EqualA
type: function
namespace: Microsoft.Quantum.Arrays
summary: À partir de deux tableaux du même type et d’un prédicat qui est défini pour les paires d’éléments des tableaux, vérifie si les tableaux sont égaux.
remarks: >-
  Cette fonction est définie pour les types génériques ; autrement dit, chaque fois que nous avons deux tableaux `'T[]` et une fonction `equal: ('T, 'T) -> Bool`, cette fonction retourne une valeur `Bool` qui indique si les tableaux sont égaux.

  Pour que deux tableaux soient considérés comme égaux, ils doivent avoir une longueur égale et les éléments des mêmes positions dans les tableaux doivent être égaux.
examples: >-
  Le code suivant vérifie si différentes paires de tableaux sont égales :


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function EqualADemo() : Unit {
      let equalArrays = EqualA(EqualI, [2, 3, 4], [2, 3, 4]);
      let differentLength = EqualA(EqualD, [2.0, 3.0, 4.0], [2.0, 3.0]);
      let differentElements = EqualA(EqualR, [One, Zero], [One, One]);
      Message($"Equal arrays are {equalArrays ? "equal" | "not equal"}");
      Message($"Arrays of different length are {differentLength ? "equal" | "not equal"}");
      Message($"Arrays of the same length with different elements are {differentElements ? "equal" | "not equal"}");
  }

  ```
syntax: "function EqualA (equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[]) : Bool"
input:
  content: "(equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[])"
  types:
  - name: equal
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array1
    summary: Premier tableau à comparer.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: array2
    summary: Deuxième tableau à comparer.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: >-
      La valeur `true` si et seulement si `array1` et `array2` sont égaux.

      Autrement dit, si les deux tableaux ont la même longueur et que tous les éléments sont égaux comme défini par `equal`.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Type des éléments de chaque tableau.
