### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedoplec
name: ReversedOpLEC
type: function
namespace: microsoft.quantum.arithmetic
summary: À partir d’une opération qui prend une entrée de primauté des octets de poids faible, retourne une nouvelle opération qui prend une entrée de poids fort (Big-endian).
syntax: 'function ReversedOpLEC (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl))'
  types:
  - name: op
    summary: Opération dont l’entrée doit être inversée.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)
  types:
  - summary: Nouvelle opération qui accepte son entrée sous la forme d’un registre Big-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
