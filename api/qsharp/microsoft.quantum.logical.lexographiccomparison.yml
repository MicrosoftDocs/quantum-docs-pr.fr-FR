### YamlMime:QSharpType
uid: microsoft.quantum.logical.lexographiccomparison
name: LexographicComparison
type: function
namespace: microsoft.quantum.logical
summary: À partir d’une fonction de comparaison, retourne une nouvelle fonction que lexographically compare deux tableaux.
remarks: >-
  La comparaison lexographic entre deux tableaux `xs` et `ys` est définie par la procédure suivante. Nous disons que deux éléments `x` et `y` sont équivalents si `elementComparison(x, y)` et `elementComparison(y, x)` sont tous les deux vrais.


  - Les deux tableaux sont comparés élément par élément jusqu’à la première paire d’éléments qui ne sont pas équivalents. Le tableau contenant l’élément qui se produit en premier en fonction de `elementComparison` est dit se produire en premier dans le classement lexographical.

  - Si aucun élément inéquivalent n’est trouvé et que l’un des tableaux est plus long que l’autre, le tableau le plus petit est dit en premier.
syntax: "function LexographicComparison (elementComparison : (('T, 'T) -> Bool)) : (('T[], 'T[]) -> Bool)"
input:
  content: "(elementComparison : (('T, 'T) -> Bool))"
  types:
  - name: elementComparison
    summary: Fonction qui compare deux éléments `x` et `y` et retourne si `x` est inférieur ou égal à `y` .
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
output:
  content: (('T[], 'T[]) -> Bool)
  types:
  - summary: Fonction qui compare deux tableaux `xs` et `ys` et retourne si `xs` se produit avant ou égal à `ys` dans le classement lexographical.
    isFunction: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
typeParameters:
- uid: "'T"
  summary: Type des éléments des tableaux comparés.
