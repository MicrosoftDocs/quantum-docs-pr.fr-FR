### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolled
name: CControlled
type: function
namespace: Microsoft.Quantum.Canon
summary: Dans le cas d’une opération op, retourne une nouvelle opération qui applique le op si un bit de contrôle classique a la valeur true. Si `false`, rien ne se produit.
syntax: "function CControlled (op : ('T => Unit)) : ((Bool, 'T) => Unit)"
input:
  content: "(op : ('T => Unit))"
  types:
  - name: op
    summary: Opération à appliquer de manière conditionnelle.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ((Bool, 'T) => Unit)
  types:
  - summary: Nouvelle opération qui est op si le bit de contrôle classique a la valeur true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer de façon conditionnelle.
