### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.inplacemajority
name: InPlaceMajority
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Cela calcule la fonction majoritaire sur place sur 3 qubits.


  Si vous désignez la sortie qubit comme $z $ et l’entrée qubits $x $ et $y $, l’opération effectue la transformation suivante : $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation InPlaceMajority (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Premier qubit d’entrée. Notez que la sortie est calculée sur place et stockée dans ce qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Deuxième et troisième qubits d’entrée.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
