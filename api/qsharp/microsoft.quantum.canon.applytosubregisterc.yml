### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterc
name: ApplyToSubregisterC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à un sous-registre d’un registre, avec qubits spécifié par un tableau de leurs index.

  Le modificateur `C` indique que l’opération est contrôlable.
syntax: 'operation ApplyToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer à subregister.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: Tableau d’index, indiquant à quel qubits l’opération sera appliquée.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Inscrivez-vous sur lequel l’opération agit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
