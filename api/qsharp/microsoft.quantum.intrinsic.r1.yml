### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1
name: R1
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Applique une rotation autour de l’État $ \ket {1} $ d’un angle donné.


  \begin{align} R_1 (\Theta) \mathrel{ : =} \operatorname{Diag} (1, e ^ {i\theta}).

  \end{align}
remarks: >-
  Équivalent à :


  ```qsharp

  R(PauliZ, theta, qubit);

  R(PauliI, -theta, qubit);

  ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Angle sur lequel le qubit doit être pivoté.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit auquel la porte doit être appliquée.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
