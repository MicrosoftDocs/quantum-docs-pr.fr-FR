### YamlMime:QSharpType
uid: microsoft.quantum.arrays.transposed
name: Transposed
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Retourne la transposer d’une matrice représentée sous la forme d’un tableau de tableaux.


  Entrée en tant que $r \times c $ Matrix avec $r $ Rows et $c $ Columns.  La matrice est basée sur des lignes, c.-à-d., `matrix[i][j]` accède à l’élément à la ligne $i $ et column $j $.


  Cette fonction retourne la matrice de $c \times r $ qui est le transposant de la matrice d’entrée.
examples: >-
  ```Q#

  // same as [[1, 4], [2, 5], [3, 6]]

  let transposed = Transposed([[1, 2, 3], [4, 5, 6]]);

  ```
syntax: "function Transposed (matrix : 'T[][]) : 'T[][]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: $R basée sur les lignes \times c $ Matrix
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: $C de la matrice r $ \times transposée
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Type de chaque élément de `matrix` .
