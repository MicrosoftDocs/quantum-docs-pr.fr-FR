uid: microsoft.quantum.arrays.reversed
name: Reversed
type: function
namespace: microsoft.quantum.arrays
summary: Créez un tableau qui contient les mêmes éléments qu’un tableau d’entrée, mais dans l’ordre inverse.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Tableau dont les éléments doivent être copiés dans l’ordre inverse.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Tableau contenant les éléments `array[Length(array) - 1]` .. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des éléments du tableau.
