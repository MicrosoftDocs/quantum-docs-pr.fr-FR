### YamlMime:QSharpNamespace
functions:
- summary: À partir d’un tableau et d’un prédicat définis pour les éléments du tableau, et vérifie si tous les éléments du tableau répondent au prédicat.
  uid: Microsoft.Quantum.Arrays.All
- summary: À partir d’un tableau et d’un prédicat définis pour les éléments du tableau, vérifie si au moins un élément du tableau est conforme au prédicat.
  uid: Microsoft.Quantum.Arrays.Any
- summary: Fractionne un tableau en plusieurs parties de longueur égale.
  uid: Microsoft.Quantum.Arrays.Chunks
- summary: Extrait une colonne d’une matrice.
  uid: Microsoft.Quantum.Arrays.ColumnAt
- summary: Cette fonction ne vérifie pas la forme de la matrice
  uid: Microsoft.Quantum.Arrays.ColumnAtUnchecked
- summary: Crée un tableau de longueur donnée avec tous les éléments égaux à la valeur donnée.
  uid: Microsoft.Quantum.Arrays.ConstantArray
- summary: À partir d’un tableau et d’un prédicat définis pour les éléments du tableau, retourne le nombre d’éléments d’un tableau qui se compose des éléments qui satisfont au prédicat.
  uid: Microsoft.Quantum.Arrays.Count
- summary: Combine mappé et pli dans une fonction unique
  uid: Microsoft.Quantum.Arrays.CumulativeFolded
- summary: Retourne un tableau d’éléments Diagonal d’un tableau à deux dimensions
  uid: Microsoft.Quantum.Arrays.Diagonal
- summary: Retourne à l’index donné d’un tableau.
  uid: Microsoft.Quantum.Arrays.ElementAt
- summary: ''
  uid: Microsoft.Quantum.Arrays.ElementAtDiagonal
- summary: Retourne les éléments du tableau à une plage d’index donnée.
  uid: Microsoft.Quantum.Arrays.ElementsAt
- summary: Retourne le tableau vide d’un type donné.
  uid: Microsoft.Quantum.Arrays.EmptyArray
- summary: À partir d’un tableau, retourne un nouveau tableau contenant les éléments du tableau d’origine, ainsi que les index de chaque élément.
  uid: Microsoft.Quantum.Arrays.Enumerated
- summary: À partir de deux tableaux du même type et d’un prédicat qui est défini pour les paires d’éléments des tableaux, vérifie si les tableaux sont égaux.
  uid: Microsoft.Quantum.Arrays.EqualA
- summary: Retourne un tableau contenant les éléments d’un autre tableau, en excluant les éléments d’une liste donnée d’index.
  uid: Microsoft.Quantum.Arrays.Exclude
- summary: Retourne un tableau contenant les éléments d’un autre tableau, en excluant les éléments d’une liste donnée d’index.
  uid: Microsoft.Quantum.Arrays.Excluding
- summary: À partir d’un tableau et d’un prédicat définis pour les éléments du tableau, retourne un tableau qui se compose des éléments qui satisfont au prédicat.
  uid: Microsoft.Quantum.Arrays.Filtered
- summary: À partir d’un tableau et d’une fonction qui mappent un élément de tableau à un tableau de sortie, retourne les tableaux de sortie concaténés pour chaque élément de tableau.
  uid: Microsoft.Quantum.Arrays.FlatMapped
- summary: À partir d’un tableau de tableaux, retourne la concaténation de tous les tableaux.
  uid: Microsoft.Quantum.Arrays.Flattened
- summary: Itère une fonction `f` via un tableau `array` , en retournant `f(f(f(initialState, array[0]), array[1]), ...)` .
  uid: Microsoft.Quantum.Arrays.Fold
- summary: Retourne le premier élément du tableau.
  uid: Microsoft.Quantum.Arrays.Head
- summary: Retourne un tuple du premier et de tous les éléments restants du tableau.
  uid: Microsoft.Quantum.Arrays.HeadAndRest
- summary: ''
  uid: Microsoft.Quantum.Arrays.Identity
- summary: Retourne le premier index du premier élément d’un tableau qui répond à un prédicat donné. Si aucun élément de ce type n’existe, retourne-1.
  uid: Microsoft.Quantum.Arrays.IndexOf
- summary: À partir d’un tableau, retourne une plage sur les index de ce tableau, pouvant être utilisée dans une boucle for.
  uid: Microsoft.Quantum.Arrays.IndexRange
- summary: Entrelace deux tableaux de (presque) la même taille.
  uid: Microsoft.Quantum.Arrays.Interleaved
- summary: Retourne la valeur true si et seulement si un tableau est vide.
  uid: Microsoft.Quantum.Arrays.IsEmpty
- summary: Génère la valeur true si et seulement si un tableau donné représente une permutation.
  uid: Microsoft.Quantum.Arrays.IsPermutation
- summary: À partir d’un tableau, retourne si ce tableau est trié comme défini par une fonction de comparaison donnée.
  uid: Microsoft.Quantum.Arrays.IsSorted
- summary: ''
  uid: Microsoft.Quantum.Arrays.IsValuePresent
- summary: À partir d’un tableau, retourne une fonction qui retourne des éléments de ce tableau.
  uid: Microsoft.Quantum.Arrays.LookupFunction
- summary: À partir d’un tableau et d’une fonction définis pour les éléments du tableau, retourne un nouveau tableau qui se compose des images du tableau d’origine sous la fonction.
  uid: Microsoft.Quantum.Arrays.Mapped
- summary: À partir d’un tableau et d’une fonction définis pour les éléments indexés du tableau, retourne un nouveau tableau qui se compose des images du tableau d’origine sous la fonction.
  uid: Microsoft.Quantum.Arrays.MappedByIndex
- summary: Pour une plage et une fonction qui acceptent un entier comme entrée, retourne un nouveau tableau qui se compose des images des valeurs de plage sous la fonction.
  uid: Microsoft.Quantum.Arrays.MappedOverRange
- summary: À partir de deux tableaux triés, retourne un tableau unique contenant les éléments des deux en ordre trié. Utilisé en interne par le tri de fusion.
  uid: Microsoft.Quantum.Arrays.Merged
- summary: Crée un tableau qui est égal à un tableau d’entrée, sauf que le dernier élément de tableau est supprimé.
  uid: Microsoft.Quantum.Arrays.Most
- summary: Retourne un tuple de tous les éléments sauf un et du dernier élément du tableau.
  uid: Microsoft.Quantum.Arrays.MostAndTail
- summary: Retourne un tableau rempli à l’aide des valeurs spécifiées jusqu’à une longueur spécifiée.
  uid: Microsoft.Quantum.Arrays.Padded
- summary: Fractionne un tableau en plusieurs parties.
  uid: Microsoft.Quantum.Arrays.Partitioned
- summary: ''
  uid: Microsoft.Quantum.Arrays.Prefix
- summary: À partir d’un tableau, retourne tous ses préfixes.
  uid: Microsoft.Quantum.Arrays.Prefixes
- summary: Représente une condition dans laquelle un tableau à deux dimensions a une forme rectangulaire
  uid: Microsoft.Quantum.Arrays.RectangularArrayFact
- summary: Crée un tableau qui est égal à un tableau d’entrée, sauf que le premier élément de tableau est supprimé.
  uid: Microsoft.Quantum.Arrays.Rest
- summary: Créez un tableau qui contient les mêmes éléments qu’un tableau d’entrée, mais dans l’ordre inverse.
  uid: Microsoft.Quantum.Arrays.Reversed
- summary: Obtient un tableau d’entiers dans un intervalle donné.
  uid: Microsoft.Quantum.Arrays.SequenceI
- summary: Obtient un tableau d’entiers dans un intervalle donné.
  uid: Microsoft.Quantum.Arrays.SequenceL
- summary: À partir d’un tableau, retourne les éléments de ce tableau triés par une fonction de comparaison donnée.
  uid: Microsoft.Quantum.Arrays.Sorted
- summary: Représente une condition dans laquelle un tableau à deux dimensions a une forme carrée
  uid: Microsoft.Quantum.Arrays.SquareArrayFact
- summary: Prend un tableau et une liste d’emplacements et produit un nouveau tableau formé à partir des éléments du tableau d’origine qui correspondent aux emplacements donnés.
  uid: Microsoft.Quantum.Arrays.Subarray
- summary: Applique un échange de deux éléments dans un tableau.
  uid: Microsoft.Quantum.Arrays.Swapped
- summary: Retourne le dernier élément du tableau.
  uid: Microsoft.Quantum.Arrays.Tail
- summary: Retourne la transposer d’une matrice représentée sous la forme d’un tableau de tableaux.
  uid: Microsoft.Quantum.Arrays.Transposed
- summary: Convertit une liste de 2 tuples en tableau imbriqué.
  uid: Microsoft.Quantum.Arrays.TupleArrayAsNestedArray
- summary: Retourne un nouveau tableau qui n’a pas d’éléments adjacents égaux.
  uid: Microsoft.Quantum.Arrays.Unique
- summary: À partir d’un tableau de 2 tuples, retourne un tuple de deux tableaux, chacun contenant les éléments des tuples du tableau d’entrée.
  uid: Microsoft.Quantum.Arrays.Unzipped
- summary: À partir d’un prédicat et d’un tableau, retourne les index de ce tableau où le prédicat a la valeur true.
  uid: Microsoft.Quantum.Arrays.Where
- summary: Retourne tous les sous-tableaux consécutifs de longueur `size` .
  uid: Microsoft.Quantum.Arrays.Windows
- summary: >-
    > [!WARNING]

    > Le fichier zip est déconseillé. Utilisez plutôt <xref:Microsoft.Quantum.Arrays.Zipped>.


    À partir de deux tableaux, retourne un nouveau tableau de paires de sorte que chaque paire contient un élément de chaque tableau d’origine.
  uid: Microsoft.Quantum.Arrays.Zip
- summary: >-
    > [!WARNING]

    > Zip3 est déconseillé. Utilisez plutôt <xref:Microsoft.Quantum.Arrays.Zipped3>.


    À partir de trois tableaux, retourne un nouveau tableau de 3 tuples de sorte que chaque 3 tuple contient un élément de chaque tableau d’origine.
  uid: Microsoft.Quantum.Arrays.Zip3
- summary: >-
    > [!WARNING]

    > Zip4 est déconseillé. Utilisez plutôt <xref:Microsoft.Quantum.Arrays.Zipped4>.


    À partir de quatre tableaux, retourne un nouveau tableau de 4 tuples de telle sorte que chaque 4 tuple contient un élément de chaque tableau d’origine.
  uid: Microsoft.Quantum.Arrays.Zip4
- summary: À partir de deux tableaux, retourne un nouveau tableau de paires de sorte que chaque paire contient un élément de chaque tableau d’origine.
  uid: Microsoft.Quantum.Arrays.Zipped
- summary: À partir de trois tableaux, retourne un nouveau tableau de 3 tuples de sorte que chaque 3 tuple contient un élément de chaque tableau d’origine.
  uid: Microsoft.Quantum.Arrays.Zipped3
- summary: À partir de quatre tableaux, retourne un nouveau tableau de 4 tuples de telle sorte que chaque 4 tuple contient un élément de chaque tableau d’origine.
  uid: Microsoft.Quantum.Arrays.Zipped4
- summary: Retourne les éléments Order d’un tableau qui doivent être permutés pour produire un tableau ordonné. Suppose que des permutations sont en place.
  uid: Microsoft.Quantum.Arrays._SwapOrderToPermuteArray
