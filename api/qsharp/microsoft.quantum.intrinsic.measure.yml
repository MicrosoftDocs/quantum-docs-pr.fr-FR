### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Effectue une mesure conjointe d’un ou plusieurs qubits dans les bases Pauli spécifiées.


  Le résultat obtenu est fourni par la distribution : \begin{align} \Pr (\texttt{Zero} | \ket{\Psi}) = \frac12 \braket{\Psi \mid | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \Psi}, \end{align} où $P _i $ est le $i $ th élément de @no__ t_0_ et où $N = \texttt{Length} (\texttt{bases}) $.

  Autrement dit, la mesure retourne un `Result` $d $ de telle sorte que le eigenvalue de l’effet de mesure observé est $ (-1) ^ d $.
remarks: Si le tableau de base et le tableau qubit ont des longueurs différentes, l’opération échoue.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Tableau de valeurs Pauli à qubit unique indiquant les facteurs de produit tenseur sur chaque qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registre de qubits à mesurer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` si le eigenvalue $ + $1 est observé et `One` si le eigenvalue $-$1 est observé.'
    isPrimitive: true
    uid: Result
