### YamlMime:QSharpNamespace
uid: microsoft.quantum.oracles
name: Microsoft.Quantum.Oracles
summary: " # <a name=\"summary\"></a>Résumé\n Cet espace de noms fournit des types définis par l’utilisateur pour décorer différents genres d’Oracle en fonction de leur utilisation prévue dans des algorithmes Quantum tels que l’estimation de phase et l’amplification d’amplitude."
functions:
- uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
  summary: Convertit un Oracle de type `StateOracle` en `DeterministicStateOracle`.
- uid: microsoft.quantum.oracles.obliviousoraclefromdeterministicstateoracle
  summary: Combine les `DeterministicStateOracle` Oracle et les `ObliviousOracle`.
- uid: microsoft.quantum.oracles.oracletodiscrete
  summary: Dans le cas d’une opération qui représente une « boîte noire » Oracle, retourne une Oracle discrète qui représente la « boîte noire » Oracle répétée plusieurs fois.
- uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
  summary: Construit une réflexion sur un État donné à partir d’un Oracle.
- uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
  summary: Convertit un Oracle de type `DeterministicStateOracle` en `StateOracle`.
newtypes:
- uid: microsoft.quantum.oracles.continuousoracle
  summary: >-
    Représente une Oracle à temps continu.


    Il s’agit d’un Oracle qui implémente $U (\delta t) : \ket{\Psi (t)} \mapsto \ket{\Psi (t + \delta t)} $ pour toutes les heures $t $, où $U $ est une opération fixe et où $ \delta t $ est un nombre réel non négatif.
- uid: microsoft.quantum.oracles.deterministicstateoracle
  summary: >-
    Représente une préparation d’État Oracle for déterministe.


    L’entrée dans le $O Oracle est :


    - Registre qui stocke l’État Quantum souhaité $ \ket{\Psi}\_s $.
- uid: microsoft.quantum.oracles.discreteoracle
  summary: >-
    Représente une Oracle discrète.


    Il s’agit d’un Oracle qui implémente $U ^ m $ pour une opération fixe $U $ et un entier non négatif $m $.
- uid: microsoft.quantum.oracles.obliviousoracle
  summary: >-
    Représente une amplification d’amplitude Oracle for oublie.


    Les entrées de la $O Oracle sont les suivantes :


    - Le registre Ancilla $a $ sur lequel $O $ agit.

    - Le Registre du système $s $ sur lequel le $U unitaire souhaité $ est appliqué, après sélection du registre $a $ étant dans l’État $ \ket{t}\_a $.
- uid: microsoft.quantum.oracles.reflectionoracle
  summary: >-
    Représente une réflexion Oracle.


    Une réflexion Oracle, $O $, a des entrées :


    - Phase $ \Phi $ par laquelle faire pivoter le sous-espace réfléchi.

    - Registre qubit sur lequel effectuer la réflexion donnée.
- uid: microsoft.quantum.oracles.stateoracle
  summary: >-
    Représente un Oracle pour la préparation de l’État.


    Les entrées de la $O Oracle sont les suivantes :


    - Entier qui indexe l’indicateur qubit $f $.

    - Le registre système $s $ qui stocke l’État Quantum souhaité $ \ket{\Psi}\_s $.
