- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Applique une opération XOR au niveau du bit entre un entier classique et un entier représenté par un registre de qubits.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Fonction d’assistance pour déclarer qu’un nombre à virgule fixe Quantum est initialisé à zéro, c’est-à-dire que tous les qubits sont dans l’État $ \ket{0}$.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Déclare que le qubit le plus significatif d’un registre qubit qui représente un entier non signé est dans un état particulier.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Déclare que le `number` encodé dans PhaseLittleEndian est inférieur à `value`.
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Déclare que la probabilité d’un état spécifique d’un registre Quantum a la valeur attendue.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implémente une porte de transport réversible. À partir d’un bit de transport encodé dans qubit `carryIn` et de deux bits opérande encodés dans `summand1` et `summand2`, calcule l’opération de bits XOR de `carryIn`, `summand1` et `summand2` dans le `summand2` qubit et le report est XOR au `carryOut`qubit.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    Implémente une cascade de portes CCNOT contrôlées sur les bits correspondants de deux registres qubit, agissant sur la qubit suivante de l’un des registres.

    À partir de qubits à la position 0 dans les deux registres en tant que contrôles, CCNOT est appliqué au qubit à la position 1 du Registre cible, puis contrôlé par le qubits à la position 1 agissant sur le qubit à la position 2 dans le registre cible, etc., se terminant par une action sur la qubit cible à la position `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Compare deux nombres à virgule fixe stockés dans des registres quantiques et contrôle un retournement sur le résultat.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Wrapper pour une comparaison d’entiers : `result = x > y`.'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Wrapper pour la comparaison des entiers signés : `result = xs > ys`.'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Cette opération vérifie si un entier représenté par un registre de qubits est supérieur à un autre entier, en appliquant un XOR du résultat dans un qubit de sortie.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Calcule $1/x $ pour un nombre à virgule fixe $x $.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Calcule la valeur réciproque 1/x pour un entier non signé x à l’aide de la Division d’entiers. Le résultat, interprété comme un entier, sera `floor(2^(2*n-1) / x)`.
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Copie le bit le plus significatif d’un registre qubit `from` représentant un entier non signé dans le `target`qubit.
- uid: microsoft.quantum.arithmetic.dividei
  summary: Divise deux entiers quantiques.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Évalue un polynomial pair dans une représentation à virgule fixe.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Évalue un polynomial impair dans une représentation à virgule fixe.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Évalue un polynomial dans une représentation à virgule fixe.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Applique une comparaison « supérieur à » entre deux entiers encodés dans des registres qubit, en retournant un qubit cible en fonction du résultat de la comparaison.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Incrémente un registre quantique non signé par un entier classique, à l’aide de rotations de phase.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Effectue un incrément modulaire d’un registre qubit à l’aide d’une constante entière.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Incrémente un registre quantique non signé par un entier classique, à l’aide de rotations de phase.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Effectue un incrément modulaire d’un registre qubit à l’aide d’une constante entière.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Inverse un entier donné du complément modulo 2.
- uid: microsoft.quantum.arithmetic.maj
  summary: Cela applique la majorité en place à 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Mesure un nombre à virgule fixe, retourne sa valeur en tant que valeur double et réinitialise tout le registre à zéro.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Mesure le contenu d’un registre quantique et le convertit en entier. La mesure est effectuée par rapport à la base de calcul standard, c’est-à-dire le eigenbasis de `PauliZ`.
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Effectue une multiplication et un ajout modulaires par des constantes entières sur un registre qubit.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: Identique à MultiplyAndAddByModularInteger, mais suppose que opérande encode des entiers dans la base QFT.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Effectue une multiplication modulaire par une constante entière sur un registre qubit.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Multiplie deux nombres à virgule fixe dans des registres quantiques.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Multipliez les `xs` entières par des `ys` entières et stockez le résultat dans `result`, qui doit être initialement zéro.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Multipliez les `xs` entières signées par un entier signé `ys` et stockez le résultat dans `result`, qui doit être initialement zéro.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Initialise un nombre à virgule fixe Quantum sur une constante classique.
- uid: microsoft.quantum.arithmetic.reflectaboutinteger
  summary: Reflète un registre quantique sur un entier classique donné.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Les ondulations réversibles, sur place, ajoutent deux entiers.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Les ondulations réversibles, sur place, ajoutent deux entiers.

    Deux $n entiers $ bits encodés dans LittleEndian s’inscrivent `xs` et `ys`, tandis qu’un qubit porte, l’opération calcule la somme des deux entiers où les bits $n les moins significatifs du résultat sont conservés dans `ys` et le bit d’exécution est XOR à la `carry`qubit.
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Les ondulations réversibles, sur place, ajoutent deux entiers sans effectuer de réalisation.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Les ondulations réversibles, sur place, ajoutent deux entiers.

    Deux $n entiers $ bits encodés dans LittleEndian s’inscrivent `xs` et `ys`, tandis qu’un qubit porte, l’opération calcule la somme des deux entiers où les bits $n les moins significatifs du résultat sont conservés dans `ys` et le bit d’exécution est XOR à la `carry`qubit.
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Élève un nombre à virgule fixe.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Calcule le carré de l’entier `xs` dans `result`, qui doit être initialement égal à zéro.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: Entier signé carré `xs` et stocke le résultat dans `result`, qui doit être initialement égal à zéro.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implémente une porte de somme réversible. À partir d’un bit de transport encodé dans qubit `carryIn` et de deux bits opérande encodés dans `summand1` et `summand2`, calcule l’opération de bits XOR de `carryIn`, `summand1` et `summand2` dans le `summand2`qubit.
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Inscrivez-vous pour encoder un entier non signé dans l’ordre Big-endian. Le qubit avec l’index `0` encode le bit le plus élevé d’un entier non signé.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Représente un registre de qubits codant un nombre à virgule fixe. Se compose d’un entier qui est égal au nombre de qubits à gauche du point binaire, c’est-à-dire qubits de poids supérieur ou égal à 1, et d’un registre quantique.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Inscrivez-vous pour encoder un entier non signé dans l’ordre de primauté des octets de poids faible. Le qubit avec l’index `0` encode le bit le plus bas d’un entier non signé.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Entiers non signés avec primauté des octets de poids faible (Little-endian) dans QFT.


    Par exemple, si $ \ket{x} $ est l’encodage Little-endian de l’entier $x $ dans la base de calcul, alors $ \operatorname{QFTLE} \ket{x} $ est l’encodage de $x $ dans la base QFT.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Type d’un entier signé stocké en Little endian (voir LittleEndian).
