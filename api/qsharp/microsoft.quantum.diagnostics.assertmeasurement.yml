### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Les assertions qui mesurent le qubits donné dans la base Pauli donnée auront toujours le résultat donné.
remarks: Notez que les versions adjacentes et contrôlées de cette opération ne vérifient pas la condition.
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Effet de mesure permettant de déclarer la probabilité de, exprimée sous la forme d’un opérateur qubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registre sur lequel effectuer l’assertion.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Résultat attendu de `Measure(bases, qubits)` .
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Message à signaler si l’assertion échoue.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.diagnostics.assertmeasurementprobability
