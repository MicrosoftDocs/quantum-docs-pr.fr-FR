### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertmostsignificantbit
name: AssertMostSignificantBit
type: operation
namespace: microsoft.quantum.arithmetic
summary: Déclare que le qubit le plus significatif d’un registre qubit qui représente un entier non signé est dans un état particulier.
remarks: La version contrôlée de cette opération ignore les contrôles.
syntax: 'operation AssertMostSignificantBit (value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Valeur du bit le plus élevé déclaré.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Entier non signé dont le bit le plus élevé est vérifié.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
