### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Génère un entier aléatoire échantillonné uniformément supérieur ou égal à zéro et inférieur à une limite supérieure fournie.
remarks: Cette fonction appelle <xref:microsoft.quantum.intrinsic.random>, donc son caractère aléatoire dépend de l’implémentation de `Random`.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Entier supérieur à l’entier le plus grand à retourner par cette opération.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Entier $x $ uniformément au hasard à partir de l’intervalle donné ; autrement dit, avec $ \Pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int
