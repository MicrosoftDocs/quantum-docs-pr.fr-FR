### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbea
name: ReversedOpBEA
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: À partir d’une opération qui prend une entrée de poids fort, retourne une nouvelle opération qui prend une entrée de primauté des octets de poids faible.
syntax: 'function ReversedOpBEA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj))'
  types:
  - name: op
    summary: Opération dont l’entrée doit être inversée.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)
  types:
  - summary: Nouvelle opération qui accepte son entrée comme Registre Little endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
