### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Effectue une mesure d’un seul qubit dans le Pauli $Z $.


  Le résultat de la sortie est donné par la \begin{align} de distribution \Pr (\texttt{Zero} | \ket{\Psi}) = \braket{\Psi | 0} \braket{0 | \Psi}.

  \end{align}
remarks: >-
  Équivalent à :


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit à mesurer.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` Si le eigenvalue $ + $1 est observé et `One` si le eigenvalue $-$1 est observé.'
    isPrimitive: true
    uid: Result
