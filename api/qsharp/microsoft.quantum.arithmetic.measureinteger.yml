### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Mesure le contenu d’un registre quantique et le convertit en entier. La mesure est effectuée par rapport à la base de calcul standard, c’est-à-dire le eigenbasis de `PauliZ`.
remarks: Cette opération réinitialise son registre d’entrée à l’État $ \ket{00\cdots 0} $, pouvant être republiée sur un ordinateur cible.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
input:
  content: '(target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: target
    summary: Registre quantique dans l’encodage Little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: Entier non signé qui contient la valeur mesurée de `target`.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.canon.measureintegerbe
