uid: microsoft.quantum.canon.restrictedtosubregister
name: RestrictedToSubregister
type: function
namespace: Microsoft.Quantum.Canon
summary: Restreint une opération à un tableau d’index d’un registre, c’est-à-dire un sous-registre.
syntax: 'function RestrictedToSubregister (op : (Qubit[] => Unit), idxs : Int[]) : (Qubit[] => Unit)'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[])'
  types:
  - name: op
    summary: Opération à limiter à un sous-registre.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Tableau d’index, indiquant à quel qubits l’opération sera restreinte.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
