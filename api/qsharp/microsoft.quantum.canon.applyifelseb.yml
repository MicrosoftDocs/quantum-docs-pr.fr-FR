### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique l’une des deux opérations, en fonction de la valeur d’un bit classique.


  À partir d’un bit `bit` , applique l’opération `trueOp` avec `trueInput` comme entrée lorsque `bit` est `true` et s’applique `falseOp(falseInput)` lorsque `bit` est `false` .
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: Valeur booléenne utilisée pour déterminer si `trueOp` ou `falseOp` est appliqué.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Opération à appliquer lorsque a la `bit` valeur `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: Entrée à fournir `trueOp` lorsque a la valeur `bit` `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Opération à appliquer lorsque a la `bit` valeur `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: Entrée à fournir `falseOp` lorsque a la valeur `bit` `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération `trueOp` à appliquer de façon conditionnelle.
- uid: "'U"
  summary: Type d’entrée de l’opération `falseOp` à appliquer de façon conditionnelle.
