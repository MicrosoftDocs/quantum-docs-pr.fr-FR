### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération pour chaque index dans la puissance Cartésiente d’une plage d’entiers.


  Applique de manière itérative une opération pour chaque élément d’une puissance cartésienne de la plage `0..(bound - 1)`.
examples: >-
  Étant donné une opération `op`, les deux extraits de code suivants sont équivalents :


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Puissance Cartésiene à laquelle la plage `0..(bound - 1)` doit être déclenchée.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Spécification de la plage sur laquelle effectuer l’itération, en fonction de la longueur de la plage.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Opération à appeler pour chaque élément de la puissance cartésien donnée.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
