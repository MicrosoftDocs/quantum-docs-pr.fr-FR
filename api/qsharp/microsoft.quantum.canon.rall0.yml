uid: microsoft.quantum.canon.rall0
name: RAll0
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Effectue une opération de décalage de phase.


  $R = \boldone-(1-e ^ {i \Phi}) \ket{0\cdots 0} \bra{0\cdots 0} $.
syntax: 'operation RAll0 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: La phase $ \Phi $ appliquée à l’État $ \ket{0\cdots 0} \bra{0\cdots 0} $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Registre dont l’État doit être pivoté par $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
