### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytorest
name: ApplyToRest
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération à tous les éléments à l’exception du premier élément d’un tableau.


  Pour une opération donnée `op` et un tableau de cibles `targets` , s’applique `op(Rest(targets))` .
examples: >-
  Les extraits de code Q # suivants sont équivalents :


  ```Q#

  ApplyToRest(ApplyCNOTChain, register);

  ApplyCNOTChain(Rest(register));

  ```
syntax: "operation ApplyToRest (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer.
