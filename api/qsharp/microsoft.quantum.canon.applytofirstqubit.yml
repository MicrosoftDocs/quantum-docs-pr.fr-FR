  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer au premier qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
