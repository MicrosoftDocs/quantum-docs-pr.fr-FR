uid: microsoft.quantum.canon.applytofirstqubit
name: ApplyToFirstQubit
type: operation
namespace: microsoft.quantum.canon
summary: Applique une opération au premier qubit dans le registre.
syntax: 'operation ApplyToFirstQubit (op : (Qubit => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer au premier qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Tableau qubit vers le premier qubit auquel l’opération est appliquée
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
