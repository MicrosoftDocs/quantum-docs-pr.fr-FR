### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: microsoft.quantum.diagnostics
summary: Entre un appel à cette opération et son voisin, déclare qu’au plus un nombre donné de qubits supplémentaires sont alloués avec des instructions using.
remarks: Cette opération peut être remplacée par une absence d’opération sur les cibles qui ne la prennent pas en charge.
examples: >-
  L’extrait de code suivant échoue lorsqu’il est exécuté sur des ordinateurs qui prennent en charge ce diagnostic :


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: Nombre maximal de qubits qui peuvent être alloués.
    isPrimitive: true
    uid: Int
  - name: message
    summary: Message à afficher en cas d’échec.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
