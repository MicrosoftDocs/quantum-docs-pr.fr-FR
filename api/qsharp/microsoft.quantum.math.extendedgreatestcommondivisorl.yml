### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisorl
name: ExtendedGreatestCommonDivisorL
type: function
namespace: microsoft.quantum.math
summary: Calcule un tuple $ (u, v) $ de sorte que $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $, où $ \operatorname{GCD} $ est $a le plus grand diviseur commun de $a $ et $b $. Le GCD est toujours positif.
syntax: 'function ExtendedGreatestCommonDivisorL (a : BigInt, b : BigInt) : (BigInt, BigInt)'
references: '- Cette implémentation est conforme à https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: premier nombre duquel le plus grand commun diviseur est calculé
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: deuxième nombre duquel le plus grand commun diviseur est calculé
    isPrimitive: true
    uid: BigInt
output:
  content: (BigInt, BigInt)
  types:
  - summary: Tuple $ (u, v) $ avec la propriété $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $.
    types:
    - isPrimitive: true
      uid: BigInt
    - isPrimitive: true
      uid: BigInt
