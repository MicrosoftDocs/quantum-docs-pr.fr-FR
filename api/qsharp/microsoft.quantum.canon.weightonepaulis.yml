### YamlMime:QSharpType
uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Retourne un tableau de tous les opérateurs Weight-1 Pauli sur un nombre donné de qubits.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: Nombre de qubits sur lesquels les opérateurs Pauli retournés sont définis.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Tableau d’opérateurs Pauli qubit, chacun d’eux étant représenté sous la forme d’un tableau de longueur `nQubits`.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
