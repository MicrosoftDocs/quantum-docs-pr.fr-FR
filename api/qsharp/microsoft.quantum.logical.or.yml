### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: Retourne la disjonction booléenne de deux valeurs.
remarks: >-
  Contrairement `or` à l’opérateur, cette fonction n’a pas de court-circuit, de sorte que les deux entrées sont entièrement évaluées.


  Jusqu’au comportement de court-circuit, les éléments suivants sont équivalents :


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Première valeur à prendre en compte.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Deuxième valeur à prendre en compte.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Si et uniquement si `a` ou ont la valeur `b` `true` .'
    isPrimitive: true
    uid: Bool
