### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la disjonction booléenne de deux valeurs.
remarks: >-
  Contrairement à l’opérateur `or`, cette fonction n’a pas de court-circuit, de sorte que les deux entrées sont entièrement évaluées.


  Jusqu’au comportement de court-circuit, les éléments suivants sont équivalents :


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Première valeur à prendre en compte.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Deuxième valeur à prendre en compte.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` si et seulement si `a` ou `b` sont `true`.'
    isPrimitive: true
    uid: Bool
