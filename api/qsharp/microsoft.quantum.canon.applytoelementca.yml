### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementca
name: ApplyToElementCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à un élément donné d’un tableau.


  Pour une opération `op`, un `index`d’index et un tableau de cibles `targets`, applique `op(targets[index])`.
syntax: "operation ApplyToElementCA (op : ('T => Unit is Adj + Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj + Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: index
    summary: Index dans le tableau de cibles.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer.
functors:
- Adjoint
- Controlled
