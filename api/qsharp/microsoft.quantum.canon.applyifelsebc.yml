### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique l’une des deux opérations contrôlable, en fonction de la valeur d’un bit classique.


  À partir d' `bit`un bit, applique `trueOp` l' `trueInput` opération avec comme entrée `bit` lorsque `true`est et s' `falseOp(falseInput)` applique `bit` lorsque `false`est.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Valeur booléenne utilisée pour déterminer si `trueOp` ou `falseOp` est appliqué.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Opération contrôlable à appliquer lorsque `bit` a la valeur. `true`
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Entrée à fournir `trueOp` lorsque `bit` a `true`la valeur.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Opération contrôlable à appliquer lorsque `bit` a la valeur. `false`
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Entrée à fournir `falseOp` lorsque `bit` a `false`la valeur.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération `trueOp` à appliquer de façon conditionnelle.
- uid: "'U"
  summary: Type d’entrée de l’opération `falseOp` à appliquer de façon conditionnelle.
functors:
- Controlled
