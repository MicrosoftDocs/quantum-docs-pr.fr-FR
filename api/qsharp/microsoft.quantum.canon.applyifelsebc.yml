### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique l’une des deux opérations contrôlable, en fonction de la valeur d’un bit classique.


  À partir d’un bit `bit` , applique l’opération `trueOp` avec `trueInput` comme entrée lorsque `bit` est `true` et s’applique `falseOp(falseInput)` lorsque `bit` est `false` .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Valeur booléenne utilisée pour déterminer si `trueOp` ou `falseOp` est appliqué.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Opération contrôlable à appliquer lorsque `bit` a la valeur `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Entrée à fournir `trueOp` lorsque a la valeur `bit` `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Opération contrôlable à appliquer lorsque `bit` a la valeur `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Entrée à fournir `falseOp` lorsque a la valeur `bit` `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération `trueOp` à appliquer de façon conditionnelle.
- uid: "'U"
  summary: Type d’entrée de l’opération `falseOp` à appliquer de façon conditionnelle.
functors:
- Controlled
