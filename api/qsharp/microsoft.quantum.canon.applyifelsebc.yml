### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique l’une des deux opérations contrôlable, en fonction de la valeur d’un bit classique.


  Étant donné un bit `bit`, applique l’opération `trueOp` avec `trueInput` comme entrée lorsque `bit` est `true`, et applique `falseOp(falseInput)` lorsque `bit` est `false`.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Opération contrôlable à appliquer lorsque `bit` est `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Entrée à fournir à `trueOp` lorsque `bit` est `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Opération contrôlable à appliquer lorsque `bit` est `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Entrée à fournir à `falseOp` lorsque `bit` est `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération `trueOp` appliqué de manière conditionnelle.
- uid: "'U"
  summary: Type d’entrée de l’opération `falseOp` appliqué de manière conditionnelle.
functors:
- Controlled
