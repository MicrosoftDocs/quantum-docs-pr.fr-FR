### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implémente une porte de somme réversible. À partir d’un bit de transport encodé dans `carryIn` qubit et de deux bits opérande encodés dans `summand1` et `summand2`, calcule l’opération de bits `carryIn`XOR `summand1` de `summand2` et dans le `summand2`qubit.
remarks: Contrairement à l' `Carry` opération, cela ne calcule pas le bit de report.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transport.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Premier opérande qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Le deuxième opérande qubit, est remplacé par le bit inférieur de la somme `summand1` de `summand2`et.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
