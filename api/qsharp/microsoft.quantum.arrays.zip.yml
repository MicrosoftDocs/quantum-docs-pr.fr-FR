### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: À partir de deux tableaux, retourne un nouveau tableau de paires de sorte que chaque paire contient un élément de chaque tableau d’origine.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Tableau contenant des valeurs pour le premier élément de chaque tuple.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Tableau contenant les valeurs du deuxième élément de chaque tuple.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Tableau contenant des paires de `(left[idx], right[idx])` de formulaire pour chaque `idx`. Si les deux tableaux ne sont pas de longueur égale, la sortie sera aussi longue que la plus petite des entrées.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des éléments du tableau de gauche.
- uid: "'U"
  summary: Type des éléments du tableau de droite.
seeAlso:
- zip3
- zip4
