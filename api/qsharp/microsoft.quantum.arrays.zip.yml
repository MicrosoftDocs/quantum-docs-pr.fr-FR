### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: microsoft.quantum.arrays
summary: Le fichier zip est déconseillé. Utilisez plutôt @"microsoft.quantum.arrays.zipped".
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Tableau contenant des valeurs pour le premier élément de chaque tuple.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Tableau contenant les valeurs du deuxième élément de chaque tuple.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Tableau contenant des paires de la forme `(left[idx], right[idx])` pour chacune `idx` . Si les deux tableaux ne sont pas de longueur égale, la sortie sera aussi longue que la plus petite des entrées.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des éléments du tableau de gauche.
- uid: "'U"
  summary: Type des éléments du tableau de droite.
seeAlso:
- zip3
- zip4
- unzipped
