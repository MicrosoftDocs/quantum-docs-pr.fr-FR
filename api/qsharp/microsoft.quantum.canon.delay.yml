### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération donnée avec un délai.


  Pour une opération donnée et une entrée à cette opération, applique l’opération une fois qu’une entrée supplémentaire est fournie.

  En particulier, l’expression `Delay(op, arg, _)` est une opération qui s' `op` applique `arg` à lorsqu’elle est appelée.

  L' `Delay(op,arg,_)` expression permet de retarder `op`l’application de.
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Entrée à laquelle l’opération est appliquée.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argument utilisé pour retarder l’application de l’opération à l’aide d’une application partielle.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à retarder.
- uid: "'U"
  summary: Type de retour de l’opération à retarder.
