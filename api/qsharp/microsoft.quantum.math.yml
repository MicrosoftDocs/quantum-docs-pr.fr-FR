name: Microsoft.Quantum.Math
newtypes:
- summary: Représente un nombre rationnel du formulaire `p/q` . Integer `p` est le premier élément du tuple et `q` est le deuxième élément du tuple.
  uid: Microsoft.Quantum.Math.BigFraction
- summary: Représente un nombre complexe par ses composants réels et imaginaires. Le premier élément du tuple est le composant réel, le deuxième composant imaginaire.
  uid: Microsoft.Quantum.Math.Complex
- summary: >-
    Représente un nombre complexe sous forme polaire.

    La représentation polaire d’un nombre complexe est $c = r e ^ {i t} $.
  uid: Microsoft.Quantum.Math.ComplexPolar
- summary: Représente un nombre rationnel du formulaire `p/q` . Integer `p` est le premier élément du tuple et `q` est le deuxième élément du tuple.
  uid: Microsoft.Quantum.Math.Fraction
