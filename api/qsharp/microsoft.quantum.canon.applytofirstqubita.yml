### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubita
name: ApplyToFirstQubitA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération au premier qubit dans le registre.

  Le modificateur `A` indique que l’opération est adjointable.
syntax: 'operation ApplyToFirstQubitA (op : (Qubit => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer au premier qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Tableau qubit vers le premier qubit auquel l’opération est appliquée
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
