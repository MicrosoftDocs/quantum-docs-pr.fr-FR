### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.greaterthan
name: GreaterThan
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Effectue une comparaison strictement supérieure à deux entiers $x $ et $y $, encodés dans qubit inscrit XS et distinctes. Si $x > y $, le résultat qubit est retourné, sinon conservez son état.
remarks: Utilise l’astuce qui $x-y = (x' + y) ' $, où’désigne le complément à 1.
syntax: 'operation GreaterThan (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Qubit) : Unit'
references: >-
  - Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton : « A New Quantum ondulation-Carry apporting circuit », 2004.
    https://arxiv.org/abs/quant-ph/0410184v1

  - Thomas Haener, Martin Roetteler, Krysta M. Svore : « factorisation à l’aide de 2n + 2 qubits avec multiplication modulaire basée sur Toffoli », 2016 https://arxiv.org/abs/1611.07995
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit Register Encoding le premier entier $x $.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit Register Encoding le deuxième entier $y $.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: Qubit unique qui sera retournée si $x > y.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
