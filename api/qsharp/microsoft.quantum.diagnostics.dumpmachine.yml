### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Vide l’état actuel de l’ordinateur cible.
remarks: >-
  Cette méthode vous permet de vider les informations relatives à l’état actuel de l’ordinateur cible dans un fichier ou un autre emplacement.

  Les informations réelles générées et la sémantique de `location` sont spécifiques à chaque ordinateur cible. Toutefois, si vous fournissez un tuple vide comme`()`emplacement () ou que vous `location` omettez simplement le paramètre, cela signifie généralement de générer la sortie dans la console.


  Pour le simulateur d’état local distribué dans le cadre du kit de développement quantique, cette méthode attend une chaîne avec le chemin d’accès à un fichier dans lequel elle écrira la fonction Wave sous la forme d’un tableau unidimensionnel de nombres complexes, dans lequel chaque élément représente les amplitudes de la probabilité de mesure de l’état correspondant.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Fournit des informations sur l’emplacement de génération de l’image mémoire de l’ordinateur.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Aucun.
    isPrimitive: true
    uid: Unit
