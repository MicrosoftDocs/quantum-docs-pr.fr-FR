uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Applique l’exponentiel d’un opérateur qubit Pauli.


  \begin{align} e ^ {i \Theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align} où $P _i $ est le $i élément $ Th de `paulis` , et où $N = $ `Length(paulis)` .
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Tableau de valeurs Pauli à qubit unique indiquant les facteurs de produit tenseur sur chaque qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Angle à l’aide de l’opérateur Pauli qubit donné par lequel le registre cible doit pivoter.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Inscrivez-vous pour appliquer la rotation donnée à.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
