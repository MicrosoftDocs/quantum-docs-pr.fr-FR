### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyfxp
name: MultiplyFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Multiplie deux nombres à virgule fixe dans des registres quantiques.
remarks: L’implémentation actuelle requiert que les trois nombres à virgule fixe aient la même position de point et le même nombre d’qubits.
syntax: 'operation MultiplyFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Premier nombre à virgule fixe.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Deuxième nombre à virgule fixe.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Nombre à virgule fixe du résultat, doit être initialement à l’État $ \ket {0} $.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
