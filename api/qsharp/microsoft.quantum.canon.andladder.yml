uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Effectue une « échelle » contrôlée sur un registre de qubits cibles.


  Cette opération applique une transformation décrite par le mappage suivant de la base de calcul, $ $ \begin{align}\_\ket{x 1, \dots,\_x n}\_\ket{y 1, \dots,\_y {n-1}} \mapsto\_\ket{x 1, \dots,\_x n} \ket{\_y 1 \oplus (\_x 1 \land\_x 2), \dots,\_y {n-1} \oplus (\_x 1 \land\_x 2 \land \cdots \land\_x {n-1}}, \end{align} $ $ where $\_\ket{x 1, \dots,\_x n} $ fait référence aux États de base `controls`de calcul de, et\_où $ \ket{y 1,\_\dots, y {n-1}} $ fait référence aux États `targets`de base de calcul de.
remarks: >-
  - Utilisé dans le cadre de <xref:microsoft.quantum.canon.applymulticontrolledc> et <xref:microsoft.quantum.canon.applymulticontrolledca>de.

  - Pour le diagramme explication et circuit, voir la figure 4,10, section 4,3 dans Nielsen & Chuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, calcul quantique et informations Quantum](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
