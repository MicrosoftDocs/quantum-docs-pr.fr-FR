  - name: controls
    summary: >-
      Un registre de qubits à utiliser comme contrôles pour l’échelle et.

      Cette opération laisse les États de base `controls` de calcul invariants.

      La longueur de `controls` doit être au moins égale à 2, et doit être égale à un plus la `targets`longueur de.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: La longueur de `targets` doit être au moins égale à 1 et égale à la `controls` longueur de moins un.
    isArray: true
    isPrimitive: true
    uid: Qubit
