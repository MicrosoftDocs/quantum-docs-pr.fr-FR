### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: microsoft.quantum.arrays
summary: Itère une fonction `f` via un tableau `array` , en retournant `f(f(f(initialState, array[0]), array[1]), ...)` .
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: Fonction à plier sur le tableau.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: État initial du dossier.
    uid: "'State"
    isLocal: true
  - name: array
    summary: Tableau de valeurs à replier.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: État final retourné par le dossier après l’itération sur tous les éléments de `array` .
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: Le type d’État sur lequel la `folder` fonction opère, par exemple, accepte comme premier argument et retourne.
- uid: "'T"
  summary: Type des `array` éléments.
