### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Étant donné un tableau de probabilités de classification et un décalage, retourne l’étiquette déduite de chaque probabilité.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: Le décalage entre deux classes, généralement le résultat de l’apprentissage d’un classifieur.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Tableau des probabilités de classification pour un ensemble d’exemples, typiques résultant de l’estimation des fréquences de classification.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: Étiquette déduite à partir de chaque probabilité de classification.
    isArray: true
    isPrimitive: true
    uid: Int
