### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.maj
name: MAJ
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Cela applique la majorité en place à 3 qubits.


  Si nous détenons l’état du qubit cible en tant que $ \ket{z} $ et les États d’entrée du qubits d’entrée en tant que $ \ket{x} $ et $ \ket{y} $, cette opération effectue la transformation suivante : $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} ( x, y, z)} $.
syntax: 'operation MAJ (input0 : Qubit, input1 : Qubit, target : Qubit) : Unit'
input:
  content: '(input0 : Qubit, input1 : Qubit, target : Qubit)'
  types:
  - name: input0
    summary: Premier qubit d’entrée.
    isPrimitive: true
    uid: Qubit
  - name: input1
    summary: Deuxième qubit d’entrée.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit sur lequel la fonction majoritaire sera appliquée.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
