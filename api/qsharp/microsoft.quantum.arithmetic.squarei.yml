### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Calcule le carré de l’entier `xs` dans `result`, qui doit être initialement égal à zéro.
remarks: Utilise une approche standard Shift-and-Add pour calculer le carré. Enregistre $n-$1 qubits par rapport à la solution directe qui copie d’abord les XS avant l’application d’un multiplicateur normal, puis annule l’opération de copie.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n le nombre de $ bits au carré (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: résultat de $2n $-bit (LittleEndian), doit être initialement à l'{0}État $ \ket $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
