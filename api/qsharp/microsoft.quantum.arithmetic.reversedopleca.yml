### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopleca
name: ReversedOpLECA
type: function
namespace: microsoft.quantum.arithmetic
summary: À partir d’une opération qui prend une entrée de primauté des octets de poids faible, retourne une nouvelle opération qui prend une entrée de poids fort (Big-endian).
syntax: 'function ReversedOpLECA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl))'
  types:
  - name: op
    summary: Opération dont l’entrée doit être inversée.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)
  types:
  - summary: Nouvelle opération qui accepte son entrée sous la forme d’un registre Big-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
