### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Phases pour une séquence de réflexions partielles dans l’amplification d’amplitude.
remarks: >-
  Le premier paramètre est un tableau de phases pour la réflexion sur l’état de démarrage. Le deuxième paramètre est un tableau de phases pour la réflexion sur l’État cible.

  Les deux tableaux doivent être de longueur égale. Notez que dans de nombreux cas, la première phase à propos de l’état de démarrage et de la dernière phase de l’État cible introduit une phase de décalage global et peut être définie sur $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
