### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Élève une opération à une puissance.


  Autrement dit, étant donné une opération représentant une porte $U $, retourne une nouvelle opération $U ^ m $ pour une alimentation $m $.
syntax: "function OperationPow (oracle : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(oracle : ('T => Unit), power : Int)"
  types:
  - name: oracle
    summary: Une opération $U $ représentant la porte à répéter.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: Nombre de fois où $U $ doit être répétée.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: Nouvelle opération représentant $U ^ m $, où $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Type de l’opération à mettre sous tension.
