### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applique une rotation autour de l’axe Pauli donné.


  \begin{align} r_ {\mu} (\Theta) \mathrel{ : =} e ^ {-i \Theta \sigma_{\mu}/2}, \end{align} où $ \mu \Dans \{I, X, Y, Z\}$.
remarks: Lorsqu’elle est appelée avec `pauli = PauliI`, cette opération applique une *phase globale*. Cette phase peut être significative lorsqu’elle est utilisée avec l' `Controlled` functor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Opérateur Pauli ($ \mu $) à élever pour former la rotation.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Angle sur lequel le qubit doit être pivoté.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit auquel la porte doit être appliquée.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
