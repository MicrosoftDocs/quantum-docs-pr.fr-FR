### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterca
name: ApplyToSubregisterCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à un sous-registre d’un registre, avec qubits spécifié par un tableau de leurs index.

  Le modificateur `CA` indique que l’opération est contrôlable et adjointable.
syntax: 'operation ApplyToSubregisterCA (op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer à subregister.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Tableau d’index, indiquant à quel qubits l’opération sera appliquée.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Inscrivez-vous sur lequel l’opération agit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
