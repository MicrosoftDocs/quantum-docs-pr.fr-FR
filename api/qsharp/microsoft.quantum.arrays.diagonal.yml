### YamlMime:QSharpType
uid: microsoft.quantum.arrays.diagonal
name: Diagonal
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Retourne un tableau d’éléments Diagonal d’un tableau à deux dimensions


  Si le tableau à deux dimensions n’a pas de forme carrée, la diagonale sur le nombre minimal de lignes et de colonnes est retournée.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let diagonal = Diagonal(matrix);

  // same as: column = [1, 5, 9]

  ```
syntax: "function Diagonal (matrix : 'T[][]) : 'T[]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: matrice à deux dimensions dans l’ordre des lignes
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type de chaque élément de `matrix` .
