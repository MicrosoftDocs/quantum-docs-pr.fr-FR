### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsa
name: ApplyToFirstTwoQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération aux deux premiers qubits dans le registre.

  Le modificateur `A` indique que l’opération est adjointable.
remarks: >-
  Ceci équivaut à :


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsA (op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Une opération à appliquer aux deux premiers qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Tableau qubit vers les deux premiers qubits desquels l’opération est appliquée.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
