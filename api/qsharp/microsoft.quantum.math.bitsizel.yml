### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  Pour un entier non négatif `a` , retourne le nombre de bits requis pour représenter `a` .


  Autrement dit, retourne le plus petit $n $, ce qui $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Entier dont la taille de bits doit être calculée.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Taille de bit de `a` .
    isPrimitive: true
    uid: Int
