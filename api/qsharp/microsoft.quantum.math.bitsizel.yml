uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Pour un entier `a`non négatif, retourne le nombre de bits requis pour représenter `a`.


  Autrement dit, retourne le plus petit $n $, ce qui $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Entier dont la taille de bits doit être calculée.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Taille de bit de `a`.
    isPrimitive: true
    uid: Int
