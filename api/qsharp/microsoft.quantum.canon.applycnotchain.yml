### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchain
name: ApplyCNOTChain
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Calcule la parité d’un registre de qubits sur place.


  Cette opération transforme l’état de son entrée sous la forme $ $ \begin{align} \ket{q_0} \ket{q_1} \cdots \ket{q_ {n-1}} & \mapsto \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots \ket{q_0 \oplus \cdots \oplus q_ {n-1}}.

  \end{align} $ $
syntax: 'operation ApplyCNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Tableau de qubits dont la parité doit être calculée et stockée.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
