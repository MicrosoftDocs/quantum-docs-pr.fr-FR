### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: À partir d’une préparation et d’une mesure, évalue la fréquence à laquelle cette `Zero`mesure s’est déroulée (retourne) en effectuant un nombre donné d’essais.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Une opération $P $ qui prépare un État donné $ \rho $ sur son registre d’entrée.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Une opération $M $ représentant la mesure de l’intérêt.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Nombre de qubits sur lesquelles la préparation et la mesure se font.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Nombre de fois où la mesure doit être exécutée afin d’estimer la fréquence d’intérêt.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Estimation de $ \hat{p} $ de la fréquence avec laquelle $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ retourne `Zero`, obtenue à l’aide de l’estimateur binomiale non biaisé $ \hat{p}\_= n {\uparrow}\_/n {\text{Measurements}} $,\_où $n {\uparrow} $ est le `Zero` nombre de résultats observés.


      Cela est particulièrement important sur les ordinateurs cibles qui respectent les limitations physiques, de sorte que les probabilités ne peuvent pas être mesurées.
    isPrimitive: true
    uid: Double
