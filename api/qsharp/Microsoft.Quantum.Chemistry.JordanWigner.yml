operations:
- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: Une unité de $U $ qui applique la chaîne Pauli sur $ (X ^ {z + 1}\_pY ^ {z}\_p) Z\_{p-1}... Z_0 $ sur qubits $0.. p $ conditionné sur un index $z \Dans\{0, 1\}$ et $p $. Autrement dit, $ $ \begin{align} U\ket {z} \ Ket {p} \ Ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1}\_pY ^ {z}\_p) Z\_{p-1}... Z_0\ket {\ PSI} \end{align} $ $
