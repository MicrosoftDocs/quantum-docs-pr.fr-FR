  summary: La préparation de l’état d’évaluation de l’état de cluster à couplage unitaire
- uid: microsoft.quantum.chemistry.jordanwigner.selectz
  summary: $U unitaire $ qui applique le Pauli $Z $ Gate sur un qubits $p $ conditionné sur un état d’index $ \ket{p} $. Autrement dit, $ $ \begin{align} U\ket {p} \ Ket {\ PSI} = \ket{p}Z \_ p\ket {\ PSI} \end{align} $ $
