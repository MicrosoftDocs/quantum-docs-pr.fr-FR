### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: Microsoft.Quantum.Math
summary: Calcule le modulo entre deux nombres réels.
remarks: >-
  Cette fonction calcule le modulo réel en encapsulant la ligne réelle sur le cercle d’unité, puis en recherchant l’angle sur le cercle d’unité correspondant à l’entrée.

  L’entrée `minValue` spécifie ensuite où couper le cercle d’unité.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Nombre réel $x $ pour prendre le modulo de.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Nombre réel pour prendre le modulo de $x $ par rapport à.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: Valeur la plus petite à retourner par cette fonction.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
