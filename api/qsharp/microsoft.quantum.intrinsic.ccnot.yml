### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Applique la porte doublement contrôlée-NOT (CCNOT) à trois qubits.
remarks: >-
  Équivalent à :


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(Control1 : qubit, Control2 : qubit, target : qubit)'
  types:
  - name: Control1
    summary: Premier contrôle qubit pour la porte CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Deuxième contrôle qubit pour la porte CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit cible de la porte CCNOT.
    isPrimitive: true
    uid: Qubit
output:
  content: Unité
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
