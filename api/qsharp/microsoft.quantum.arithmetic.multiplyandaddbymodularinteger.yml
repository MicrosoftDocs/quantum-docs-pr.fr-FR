### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Effectue une multiplication et un ajout modulaires par des constantes entières sur un registre qubit.


  Implémente le mappage $ $ \begin{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{(b + a \cdot x) \operatorname{mod} N} \end{align} $ $ pour un modulo donné $N $, multiplicateur de constante $a $ et opérande $y $.
remarks: >-
  - Pour le schéma du circuit et l’explication, voir la figure 6 à la [page 7 de arXiv : quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Cette opération correspond à CMULT (a) MOD (N) dans [arXiv : quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Le modulo $N $, que l’addition et la multiplication sont prises en ce qui concerne.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Registre quantique qui représente un entier non signé dont la valeur doit être ajoutée à chaque étiquette d’état de base `summand`de.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: Registre quantique qui représente un entier non signé à utiliser comme cible pour cette opération.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
