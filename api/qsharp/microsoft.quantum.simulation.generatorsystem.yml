uid: microsoft.quantum.simulation.generatorsystem
name: GeneratorSystem
type: newtype
namespace: microsoft.quantum.simulation
summary: >-
  Représente une collection de `GeneratorIndex` es.


  Nous effectuons une itération sur cette collection à l’aide d’un entier à index unique, et la taille de la collection est supposée être connue.
remarks: Les instances de `GeneratorSystem` peuvent être définies facilement à l’aide de la <xref:microsoft.quantum.arrays.lookupfunction> fonction.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));
