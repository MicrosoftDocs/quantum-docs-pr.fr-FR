  types:
  - name: a
    summary: Nombre en cours d’inversion
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Modulo en fonction duquel les nombres sont inversés
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Entier $b $ de telle sorte que $a \cdot b = 1 (\operatorname{mod} \texttt{Modulus}) $.
    isPrimitive: true
    uid: BigInt
