### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: À partir d’un ensemble de coefficients et d’une tolérance, retourne une opération de préparation de l’État qui prépare chaque coefficient comme amplitude correspondante d’un état de base de calcul, jusqu’à la tolérance donnée.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: Tolérance approximative à utiliser pour encoder les coefficients donnés dans un état d’entrée.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Coefficients à encoder dans un état d’entrée.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Opération de préparation de l’État qui prépare les coefficients donnés comme un état d’entrée sur un registre donné.
    uid: microsoft.quantum.machinelearning.stategenerator
