### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyif
name: ApplyIf
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération conditionnée sur un bit classique.


  À partir d’une `op` d’opération et d’une valeur de bit `bit`, s’applique `op` au `target` si `bit` est `true`. Si `false`, rien ne se passe au `target`.
examples: >-
  L’exemple suivant prépare un registre de qubits dans un état de base de calcul représenté par une chaîne de bits classique donnée sous la forme d’un tableau de valeurs `Bool` :


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIf (op : ('T => Unit), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Opération à appliquer de manière conditionnelle.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: bit
    summary: valeur booléenne qui contrôle si l’opération est appliquée ou non.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: Entrée à laquelle l’opération est appliquée.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer de façon conditionnelle.
