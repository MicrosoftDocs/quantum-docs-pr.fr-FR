### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: microsoft.quantum.arrays
summary: Crée un tableau de longueur donnée avec tous les éléments égaux à la valeur donnée.
examples: >-
  Le code suivant crée un tableau de 3 valeurs booléennes, chacune d’elles étant égale à `true` :


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Longueur du nouveau tableau.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Valeur de chaque élément du nouveau tableau.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Nouveau tableau de longueur `length` , de telle sorte que chaque élément est `value` .
    isArray: true
    uid: "'T"
    isLocal: true
