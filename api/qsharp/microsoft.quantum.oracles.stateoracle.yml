### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Représente un Oracle pour la préparation de l’État.


  Les entrées de la $O Oracle sont les suivantes :


  - Entier qui indexe l’indicateur qubit $f $.

  - Le registre système $s $ qui stocke l’État Quantum souhaité $ \ket{\Psi}\_s $.
remarks: >-
  Cette Oracle définie par $ $ O\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ PSI}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots , $ $ agit sur l’état de la base sur le calcul $ \ket{0}\_{f} \ket{0}\_s $ pour créer l’État cible $ \ket{\Psi}\_s $ avec l’amplitude $ \lambda $ dans la base marquée par $ \ket{1}\_f $.

  Le premier paramètre est un index du Registre qubit de $ \ket{0}\_f $. Le deuxième paramètre englobe les deux registres.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
