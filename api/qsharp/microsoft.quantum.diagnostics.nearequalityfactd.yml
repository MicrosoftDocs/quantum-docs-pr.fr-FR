  types:
  - name: actual
    summary: Nombre à vérifier.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valeur attendue.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
