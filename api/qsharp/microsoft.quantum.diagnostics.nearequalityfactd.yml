uid: microsoft.quantum.diagnostics.nearequalityfactd
name: NearEqualityFactD
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Déclare qu’une valeur à virgule flottante classique a la valeur attendue jusqu’à une petite tolérance de 1e-10.
remarks: Cela équivaut à <xref:microsoft.quantum.diagnostics.equalitywithintolerancefact> avec une tolérance codée en dur de $10 ^{-10}$.
syntax: 'function NearEqualityFactD (actual : Double, expected : Double) : Unit'
input:
  content: '(actual : Double, expected : Double)'
  types:
  - name: actual
    summary: Nombre à vérifier.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valeur attendue.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
