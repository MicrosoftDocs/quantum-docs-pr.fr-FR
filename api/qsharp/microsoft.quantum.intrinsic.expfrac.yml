### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applique l’exponentiel d’un opérateur Pauli qubit avec un argument donné par une fraction dyadic.


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}, \end{align} où $P _i $ est le $i $ ième élément de `paulis`et où $N = $`Length(paulis)`.
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Tableau de valeurs Pauli à qubit unique indiquant les facteurs de produit tenseur sur chaque qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Numérateur ($k $) dans la représentation dyadic de la fraction de l’angle par lequel le registre qubit doit être pivoté.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Puissance de deux ($n $) spécifiant le dénominateur de l’angle par lequel le registre qubit doit être pivoté.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Inscrivez-vous pour appliquer la rotation donnée à.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
