### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Déclare que qubit `q` se trouve dans le eigenstate attendu de l’opérateur Z Pauli jusqu’à une tolérance donnée.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>permet d’déclarer des États qubit arbitraires plutôt que $Z $ eigenstates.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Dans quel état le qubit doit être dans : `Zero` ou. `One`'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit dont l’État est déclaré.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolérance sur la probabilité d’une mesure de la qubit qui retourne le résultat attendu.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
