### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: À partir d’un opérateur qubit Pauli, applique l’opération correspondante à un registre.
examples: >-
  Les éléments suivants sont équivalents :


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  et la


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Opérateur Pauli qubit multiple représenté sous la forme d’un tableau d’opérateurs Pauli qubit uniques.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Inscrivez-vous pour appliquer l’opération Pauli donnée sur.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
