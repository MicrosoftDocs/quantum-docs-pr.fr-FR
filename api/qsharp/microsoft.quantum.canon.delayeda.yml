### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayeda
name: DelayedA
type: function
namespace: Microsoft.Quantum.Canon
summary: Retourne une opération qui applique l’opération donnée avec l’argument donné.
syntax: "function DelayedA (op : ('T => Unit is Adj), arg : 'T) : (Unit => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), arg : 'T)"
  types:
  - name: op
    summary: Opération à appliquer à la suite de l’application de la valeur de retour
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: Entrée à laquelle l’opération `op` est appliquée.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Adj)
  types:
  - summary: Nouvelle opération qui s’applique `op` à l’entrée`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à retarder.
