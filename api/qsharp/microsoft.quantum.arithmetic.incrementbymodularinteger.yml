### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Effectue un incrément modulaire d’un registre qubit à l’aide d’une constante entière.


  Remarquez `increment` par un, `modulus` par N et entier encodé dans `target` par y, puis l’opération effectue la transformation suivante : \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} entiers sont encodés au format Little endian.
remarks: Suppose que la valeur de Target est inférieure à N. Notez que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implémente la même opération, mais dans la base `PhaseLittleEndian`.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incrément entier a à ajouter à y.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Entier N qui mods y + a.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Entier y au format `LittleEndian` auquel `increment` un est ajouté.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- incrementphasebymodularinteger
