### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonint
name: ApplyControlledOnInt
type: operation
namespace: microsoft.quantum.canon
summary: Applique une opération unitaire sur le registre cible si l’état du registre de contrôle correspond à un entier positif spécifié.
remarks: >-
  La valeur de `numberState` est interprétée à l’aide d’un encodage Little endian.


  `numberState` doit être au maximum de $2 ^ \texttt{Length (controlRegister)}-$1.

  Par exemple, `numberState = 537` signifie que `oracle` est appliqué si et seulement si `controlRegister` est dans l’État $ \ket {537} $.
syntax: "operation ApplyControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: numberState
    summary: Entier non négatif sur lequel l’opération `oracle` doit être contrôlée.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Opération unitaire à contrôler.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Registre quantique qui contrôle l’application de `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Registre sur lequel appliquer `oracle` .
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
