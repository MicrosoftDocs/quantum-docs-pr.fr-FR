### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Crée un tableau `arr` d’entiers énumérés par Start.. étape.. effet.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: '`Range` de valeurs `start..step..end` à convertir en tableau.'
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: Nouveau tableau d’entiers correspondant aux valeurs itérées par `range`.
    isArray: true
    isPrimitive: true
    uid: Int
