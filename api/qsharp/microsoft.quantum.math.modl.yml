### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: Retourne le modulo d’un nombre par rapport à un autre nombre.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Entrée $a $ dont le modulo doit être retourné.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Nombre par rapport auquel le modulo de $a $ doit être retourné.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Le modulo $a \bmod b $.
    isPrimitive: true
    uid: BigInt
