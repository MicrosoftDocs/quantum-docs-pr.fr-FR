### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applique une rotation autour de l’axe de Pauli donné par un angle spécifié comme une fraction dyadic.


  \begin{align} R_ {\mu} (n, k) \mathrel{ : =} e ^ {i \pi n \ sigma_ {\mu}/2 ^ k}, \end{align} où $ \mu \Dans \{i, X, Y, Z\}$.


  > [!WARNING]

  > Cette opération utilise la Convention de signe **opposée** de @"microsoft.quantum.intrinsic.r".
remarks: >-
  Équivalent à :


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Opérateur Pauli à élever pour former la rotation.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Numérateur dans la représentation dyadic de la fraction de l’angle par lequel le qubit doit être pivoté.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Puissance de deux spécifiant le dénominateur de l’angle par lequel le qubit doit être pivoté.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit auquel la porte doit être appliquée.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
