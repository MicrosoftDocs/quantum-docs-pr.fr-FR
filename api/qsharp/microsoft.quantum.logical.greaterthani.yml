### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: microsoft.quantum.logical
summary: Retourne la valeur true si et seulement si un nombre est supérieur à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Si et seulement si `a` est strictement supérieur à `b` .'
    isPrimitive: true
    uid: Bool
