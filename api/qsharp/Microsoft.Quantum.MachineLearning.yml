### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Résumé\n Cet espace de noms fournit des fonctions et des opérations utilisées dans les applications Quantum Machine Learning.\n\n # <a name=\"references\"></a>Références\n - Maria Schuld, Alex Bocharov, Krysta Svore, Nathan Wiebe, \"classifieur Quantum Classifiers\", https://arxiv.org/abs/1804.00633 ."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: À partir d’un ensemble de coefficients et d’une tolérance, retourne une opération de préparation de l’État qui prépare chaque coefficient comme amplitude correspondante d’un état de base de calcul, jusqu’à la tolérance donnée.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: À partir d’une ou plusieurs couches de rotations contrôlées, retourne une couche unique avec un index de paramètre de modèle décalé de telle sorte que des couches distinctes sont paramétrables par des paramètres de modèle distincts.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Retourne un tableau de rotations contrôlées de façon unique le long d’un axe donné, organisées de façon cyclique sur un registre de qubits et paramétrables par des paramètres de modèle distincts.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Retourne un jeu d’options par défaut pour les classifieurs d’apprentissage.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Retourne le nombre de qubits nécessaires pour encoder un vecteur de fonctionnalité particulier.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Étant donné un de probabilité de classification et un biais, retourne l’étiquette déduite de cette probabilité.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Étant donné un tableau de probabilités de classification et un décalage, retourne l’étiquette déduite de chaque probabilité.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: À partir d’un ensemble de coefficients et d’une tolérance, retourne une opération de préparation de l’État qui prépare chaque coefficient comme amplitude correspondante d’un état de base de calcul.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Retourne un tableau de rotations non contrôlées (qubit simples) le long d’un axe donné, avec une rotation pour chaque qubit dans un registre, paramétrable par des paramètres de modèle distincts.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Étant donné un ensemble d’étiquettes déduites et un ensemble d’étiquettes correctes, retourne des index pour chaque ensemble d’étiquettes.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Étant donné un ensemble d’étiquettes déduites et un ensemble d’étiquettes correctes, retourne le nombre d’index dont chaque ensemble d’étiquettes est différent.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Retourne le nombre d’qubits requis pour appliquer un classifieur séquentiel donné.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Retourne un tableau de rotations à qubit unique le long d’un axe donné, paramétrable par des paramètres de modèle distincts.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Échantillonne un tableau donné, à l’aide de la planification donnée.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Retourne le nombre d’éléments dans une planification d’échantillonnage donnée.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Compte tenu de la structure et du paramétrage d’un classifieur séquentiel, applique le classifieur à un registre de qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Étant donné un ensemble d’exemples et un classifieur séquentiel, évalue la probabilité de classification pour ces exemples en mesurant de manière répétée la sortie du classifieur sur chaque échantillon.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Étant donné un échantillon et un classifieur séquentiel, évalue la probabilité de classification pour cet échantillon en mesurant de manière répétée la sortie du classifieur sur l’échantillon donné.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Estime le dégradé d’apprentissage pour un classifieur séquentiel au niveau d’un modèle particulier et pour une entrée encodée donnée.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Étant donné la structure d’un classifieur séquentiel, forme le classifieur sur un jeu d’apprentissage étiqueté donné.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Étant donné la structure d’un classifieur séquentiel, forme le classifieur sur un jeu d’apprentissage étiqueté donné, en commençant à partir d’un modèle particulier.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Valide un classifieur séquentiel donné par rapport à un ensemble donné d’exemples préétiquetés.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Décrit une rotation contrôlée en termes de l’index de la cible et du contrôle, de l’axe de rotation et de l’index dans un vecteur de paramètre de modèle.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Un exemple, étiqueté avec une classe à laquelle cet exemple appartient.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Planification pour le dessin de lots à partir d’un ensemble d’exemples.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Décrit un modèle de classifieur Quantum composé d’une séquence de rotations paramétrées et contrôlées, d’une assignation d’angles de rotation et d’un décalage entre les deux classes reconnues par le modèle.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Décrit une opération qui prépare une entrée donnée à un classifieur séquentiel.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Collection d’options à utiliser pour l’apprentissage des classifieurs Quantum.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Le résultat de l’utilisation d’un classifieur sur un ensemble d’exemples est validé.
