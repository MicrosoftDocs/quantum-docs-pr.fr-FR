### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Copie le bit le plus significatif d’un registre `from` qubit qui représente un entier non signé dans le `target`qubit.
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Entier non signé à partir duquel le bit le plus élevé est copié.

      l’entier est encodé au format Little endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Qubit dans lequel le bit le plus élevé est copié. L’encodage de bits est basé sur le calcul.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
