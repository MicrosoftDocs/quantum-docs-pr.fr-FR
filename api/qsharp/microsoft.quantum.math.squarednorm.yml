summary: >-
  Retourne le carré 2-norme d’un vecteur.


  Retourne le carré 2-norme d’un vecteur ; autrement dit, étant donné une entrée $ \vec{x} $, retourne $ \ sum_i x_i ^ 2 $.
syntax: 'function SquaredNorm (array : Double[]) : Double'
input:
  content: '(array : Double[])'
  types:
  - name: array
    summary: Vecteur dont la norme quadratique 2 doit être retournée.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: La norme quadratique 2 de `array` .
    isPrimitive: true
    uid: Double
