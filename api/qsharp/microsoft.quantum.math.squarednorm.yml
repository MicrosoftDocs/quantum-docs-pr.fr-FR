  types:
  - name: array
    summary: Vecteur dont la norme quadratique 2 doit être retournée.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: La norme au carré 2 de `array`.
    isPrimitive: true
    uid: Double
