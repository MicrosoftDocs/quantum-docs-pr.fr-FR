summary: >-
  Retourne le carré 2-norme d’un vecteur.


  Retourne le carré 2-norme d’un vecteur ; autrement dit, étant donné une entrée $ \vec{x} $, retourne $ \ sum_i x_i ^ 2 $.
syntax: 'function SquaredNorm (array : Double[]) : Double'
input:
