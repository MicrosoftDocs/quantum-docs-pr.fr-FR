### YamlMime:QSharpType
uid: microsoft.quantum.oracles.oracletodiscrete
name: OracleToDiscrete
type: function
namespace: Microsoft.Quantum.Oracles
summary: Dans le cas d’une opération qui représente une « boîte noire » Oracle, retourne une Oracle discrète qui représente la « boîte noire » Oracle répétée plusieurs fois.
examples: '`OracleToDiscrete(U)(3, target)`équivaut à une `U(target)` répétition à trois reprises.'
syntax: 'function OracleToDiscrete (blackBoxOracle : (Qubit[] => Unit is Adj + Ctl)) : Microsoft.Quantum.Oracles.DiscreteOracle'
input:
  content: '(blackBoxOracle : (Qubit[] => Unit is Adj + Ctl))'
  types:
  - name: blackBoxOracle
    summary: Opération à élever.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: Microsoft.Quantum.Oracles.DiscreteOracle
  types:
  - summary: Opération partiellement appliquée sur la « boîte noire » Oracle représentant le temps d’Oracle discret
    uid: microsoft.quantum.oracles.discreteoracle
