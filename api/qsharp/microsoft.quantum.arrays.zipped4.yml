### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zipped4
name: Zipped4
type: function
namespace: microsoft.quantum.arrays
summary: À partir de quatre tableaux, retourne un nouveau tableau de 4 tuples de telle sorte que chaque 4 tuple contient un élément de chaque tableau d’origine.
syntax: "function Zipped4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Tableau contenant des valeurs pour le premier élément de chaque tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Tableau contenant les valeurs du deuxième élément de chaque tuple.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Tableau contenant des valeurs pour le troisième élément de chaque tuple.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Tableau contenant les valeurs du quatrième élément de chaque tuple.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Tableau contenant 4 tuples de la forme `(first[idx], second[idx], third[idx], fourth[idx])` pour chaque `idx` . Si les quatre tableaux ne sont pas de longueur égale, la sortie sera aussi longue que la plus petite des entrées.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Type des premiers éléments du tableau.
- uid: "'T2"
  summary: Type du deuxième élément de tableau.
- uid: "'T3"
  summary: Type du troisième élément de tableau.
- uid: "'T4"
  summary: Type du quatrième élément de tableau.
seeAlso:
- microsoft.quantum.arrays.zipped
- microsoft.quantum.arrays.zipped3
