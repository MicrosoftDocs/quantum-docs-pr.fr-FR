### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: microsoft.quantum.diagnostics
summary: Déclare qu’une condition classique a la valeur true.
examples: >-
  L’extrait de code Q # suivant échoue :


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Condition à déclarer.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Chaîne de message d’échec à imprimer dans le cas où la condition classique est false.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
