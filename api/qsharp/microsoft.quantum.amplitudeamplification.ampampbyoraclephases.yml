### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
name: AmpAmpByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplification d’amplitude par Oracle pour les réflexions partielles.
remarks: >-
  Cela impose des conditions plus strictes sous forme d’États de démarrage et de cible que dans `AmpAmpByReflectionPhases`.

  Il est supposé que l’État cible est marqué par $ \ket{1}\_f $.

  Il est supposé que \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ Text {target}}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots , \end{align} dans la plupart des cas, `flagQubit` et `ancillaRegister` sont initialisés à l’État $ \ket{0}\_{f} \ket{0}\_s $.
syntax: 'function AmpAmpByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Phases de réflexions partielles
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: $A Oracle unitaire $ qui prépare l’état de démarrage
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index pour marquer qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Opération qui implémente l’amplification d’amplitude par Oracle implémenté par des réflexions partielles.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
