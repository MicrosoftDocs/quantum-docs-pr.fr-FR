### YamlMime:QSharpType
uid: microsoft.quantum.environment.getqubitsavailabletoborrow
name: GetQubitsAvailableToBorrow
type: operation
namespace: Microsoft.Quantum.Environment
summary: >-
  Retourne le nombre de qubits actuellement disponibles pour emprunter.

  Cela comprend les qubits inutilisés ; autrement dit, cela comprend les qubits retournés par `GetQubitsAvailableToUse`.
syntax: 'operation GetQubitsAvailableToBorrow () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      Nombre de qubits qui peuvent être alloués dans une instruction `borrowing`.

      Si l’ordinateur cible utilisé ne fournit pas ces informations, `-1` est retourné.
    isPrimitive: true
    uid: Int
seeAlso:
- getqubitsavailabletouse
