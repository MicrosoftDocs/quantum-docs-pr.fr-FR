### YamlMime:QSharpType
uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Représente un ensemble de portes qui peuvent être facilement implémentées et utilisées pour implémenter des algorithmes de simulation.


  Les éléments de l’ensemble sont indexés par un <xref:microsoft.quantum.simulation.generatorindex>, et chaque ensemble est décrit par une fonction de `GeneratorIndex` à <xref:microsoft.quantum.simulation.evolutionunitary>, qui sont des opérations paramétrées par un nombre réel représentant l’heure
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
