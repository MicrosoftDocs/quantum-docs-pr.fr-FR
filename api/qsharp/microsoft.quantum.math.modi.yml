### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: Retourne le modulo d’un nombre par rapport à un autre nombre.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Entrée $a $ dont le modulo doit être retourné.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Nombre par rapport auquel le modulo de $a $ doit être retourné.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Le modulo $a \bmod b $.
    isPrimitive: true
    uid: Int
