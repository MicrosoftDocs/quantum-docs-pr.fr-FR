### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Convertit une `BlockEncoding` en une `BLockEncodingReflection`équivalente.


  Autrement dit, étant donné un `BlockEncoding` unitaire $U $ qui encode un opérateur $H $ d’intérêt, le convertit en un `BlockEncodingReflection` $U' $ qui encode le même opérateur, mais satisfait également $U' ^ \dagger = U' $.

  Cela augmente la taille du Registre auxiliaire de $U $ par un qubit.
remarks: Cela augmente la taille du Registre auxiliaire de $U $ par un qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: >-
  - Hamiltonian Simulation by Qubitization
    Guang Hao Low, Isaac L. Chuang
    https://arxiv.org/abs/1610.06546
input:
  content: '(blockEncoding : Microsoft. Quantum. simulation. BlockEncoding)'
  types:
  - name: blockEncoding
    summary: '`BlockEncoding` unitaire $U $ à convertir en réflexion.'
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft. Quantum. simulation. BlockEncodingReflection
  types:
  - summary: Un $U unitaire' $ agit conjointement sur les registres `a` et `s` qui encodent le bloc $H $ et satisfont $U' ^ \dagger = U' $.
    uid: microsoft.quantum.simulation.blockencodingreflection
