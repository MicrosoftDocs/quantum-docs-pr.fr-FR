### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedc
name: DelayedC
type: function
namespace: microsoft.quantum.canon
summary: Retourne une opération qui applique l’opération donnée avec l’argument donné.
syntax: "function DelayedC (op : ('T => Unit is Ctl), arg : 'T) : (Unit => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T)"
  types:
  - name: op
    summary: Opération à appliquer à la suite de l’application de la valeur de retour
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Entrée à laquelle l’opération `op` est appliquée.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl)
  types:
  - summary: Nouvelle opération qui s’applique `op` à l’entrée `arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à retarder.
