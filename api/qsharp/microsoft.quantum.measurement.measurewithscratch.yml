uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Mesure l’opérateur Pauli donné à l’aide d’un qubit de travail explicite pour effectuer la mesure.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Opérateur qubit Pauli spécifié sous la forme d’un tableau d’opérateurs Pauli qubit uniques.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registre qubit à mesurer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Résultat de la mesure de l’opérateur Pauli donné sur le registre `target`.
    isPrimitive: true
    uid: Result
