### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Convertit des fonctions en opérations.


  Pour une fonction donnée, retourne une opération qui appelle cette fonction et qui ne fait rien d’autre.
remarks: Cela est principalement utile pour passer des fonctions à des fonctions ou des opérations qui attendent une opération comme entrée.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Fonction à convertir en une opération.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Opération `op` qui `op(input)` est identique à `fn(input)` pour All. `input`
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Type d’entrée de la fonction à convertir.
- uid: "'Output"
  summary: Type de sortie de la fonction à convertir.
