### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelement
name: ApplyToElement
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à un élément donné d’un tableau.


  À partir d' `op`une opération, `index`d’un index et d’un `targets`tableau de `op(targets[index])`cibles, s’applique.
syntax: "operation ApplyToElement (op : ('T => Unit), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: index
    summary: Index dans le tableau de cibles.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer.
