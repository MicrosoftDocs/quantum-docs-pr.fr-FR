### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mesure un qubit unique dans la base Z et le réinitialise à un état initial fixe à la suite de la mesure.


  Effectue une mesure de qubit unique dans le $Z $-base, et garantit que le qubit est retourné à $ \ket {0} $ à la suite de la mesure.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Qubit unique à mesurer.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Résultat de la mesure `target` dans le Pauli $Z $.
    isPrimitive: true
    uid: Result
