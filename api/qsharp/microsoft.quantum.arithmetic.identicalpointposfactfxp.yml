  content: '(fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[])'
  types:
  - name: fixedPoints
    summary: Tableau de nombres à virgule fixe Quantum dont la compatibilité est vérifiée (à l’aide d’assertions).
    isArray: true
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
