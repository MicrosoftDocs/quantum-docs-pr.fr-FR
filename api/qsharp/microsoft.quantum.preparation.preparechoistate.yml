### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: microsoft.quantum.preparation
summary: Prépare l’État Choi – Jamiłkowski pour une opération donnée sur des registres de référence et cibles donnés.
remarks: 'L’État Choi – Jamiłkowski $J (\Lambda) $ d’un processus Quantum est défini en tant que $ $ \begin{align} J (\Lambda) \mathrel{ : =} (\boldone \otimes \Lambda) (| \boldone\rangle \! \rangle\langle \! \langle\boldone |), \end{align} $ $ où $ | X\rangle \! \rangle $ est la *vectorisation* d’une matrice $X $ dans la Convention d’empilement de colonnes. L’apprentissage d’une description classique de cet État fournit des informations complètes sur l’effet de $ \Lambda $ agissant sur des États d’entrée arbitraires et constitue la base de la *tomographie de processus quantique*.'
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: L’opération $ \Lambda $ dont l’État Choi – Jamiłkowski $J (\Lambda)/2 ^ N $ doit être préparée, où $N $ est le nombre de qubits sur lequel `op` agit.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: Un registre de qubits à partir de l’État $ \ket{00\cdots 0} $ à utiliser comme référence pour l’action de `op` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Un registre de qubits initialement dans l’État $ \ket{00\cdots 0} $ sur lequel `op` doit être appliqué.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
