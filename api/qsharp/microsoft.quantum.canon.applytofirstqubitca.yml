### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitca
name: ApplyToFirstQubitCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique l’opération op au premier qubit du Registre.

  Le modificateur `CA` indique que l’opération est contrôlable et adjointable.
syntax: 'operation ApplyToFirstQubitCA (op : (Qubit => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer au premier qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Tableau qubit vers le premier qubit auquel l’opération est appliquée
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
