### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Fractionne un tableau en plusieurs parties de longueur égale.
remarks: Notez que le dernier élément de la sortie peut être plus petit que `nElements` si `Length(arr)` n’est pas divisible `nElements`par.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: Longueur de chaque segment.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Tableau à fractionner.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Tableau contenant chaque segment du tableau d’origine.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
