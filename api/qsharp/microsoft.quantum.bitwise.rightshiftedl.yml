### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Déplace la représentation au niveau du bit d’un nombre vers la droite d’un nombre donné de bits.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Nombre dont la représentation au niveau du bit doit être décalée vers la droite (moins significative).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Nombre de bits par lequel `value` doit être décalé vers la droite.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Valeur de `value`, décalée vers la droite `amount` par bits.
    isPrimitive: true
    uid: BigInt
