### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une version contrôlée par multiplication d’une opération contrôlée de façon unique.

  Le modificateur `CA` indique que l’opération à qubit unique est contrôlable et adjointable.
remarks: >-
  Cette opération utilise uniquement Clean Ancilla qubits.


  Pour l’explication et le schéma du circuit, voir la figure 4,10, section 4,3 dans Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, calcul quantique et informations Quantum](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Opération contrôlée sur un qubit unique.

      Le premier qubit de l’argument de l’opération est supposé être un contrôle et le reste est supposé être qubits cible.

      `ApplyMultiControlled` appelle toujours `singlyControlledOp` avec un argument de longueur au moins égal à 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: Porte contrôlée par contrôle-non à utiliser pour la construction.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Qubits sur lequel `singlyControlledOp` doit être contrôlé.

      La longueur de `controls` doit être au moins égale à 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubits cible sur lequel `singlyControlledOp` agit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc
