### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération contrôlable conditionnée sur une valeur de résultat classique égale à zéro.


  Pour une opération `op` donnée et une valeur `result`de résultat `op` , s' `target` applique `result` à `Zero`si est. Si `One`, rien ne se passe `target`au.

  Le suffixe `C` indique que l’opération à appliquer est contrôlable.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Résultat de mesure qui contrôle si l’opération est appliquée ou non.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Opération à appliquer de manière conditionnelle.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: Entrée à laquelle l’opération est appliquée.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer de façon conditionnelle.
functors:
- Controlled
