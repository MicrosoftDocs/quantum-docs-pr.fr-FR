### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Retourne un tableau de rotations contrôlées de façon unique le long d’un axe donné, organisées de façon cyclique sur un registre de qubits et paramétrables par des paramètres de modèle distincts.
examples: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Nombre de qubits traités par la couche donnée.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Axe de rotation pour chaque rotation dans la couche donnée.
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: Séparation entre les index cible et de contrôle pour chaque rotation.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Tableau de rotations contrôlées par deux qubit disposées de façon cyclique sur un registre de `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
