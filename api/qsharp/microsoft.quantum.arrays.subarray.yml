### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: microsoft.quantum.arrays
summary: Prend un tableau et une liste d’emplacements et produit un nouveau tableau formé à partir des éléments du tableau d’origine qui correspondent aux emplacements donnés.
remarks: >-
  La fonction est définie pour les types génériques, c’est-à-dire, chaque fois que nous avons un tableau `'T[]` et une liste d’emplacements `Int[]` définissant le sous-tableau.

  La construction du sous-tableau est basée sur la génération d’une nouvelle copie complète du tableau donné au lieu de conserver les références.


  Si `Length(indices) < Length(array)` la condition est, cette fonction retourne un sous-ensemble de `array` . En revanche, si contient des `indices` éléments répétés, les éléments correspondants de `array` sont de la même façon répétés.

  Si `indices` et `array` sont de la même longueur, cette fonction fournit des permutations de `array` .
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Liste d’entiers utilisée pour définir le sous-tableau.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Tableau d’éléments sur `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Tableau `out` d’éléments dont les index correspondent au sous-tableau, de telle sorte que `out[idx] == array[indices[idx]]` .
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des `array` éléments.
