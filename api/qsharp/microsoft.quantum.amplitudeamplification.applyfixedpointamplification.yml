### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: microsoft.quantum.amplitudeamplification
summary: Algorithme d’amplification d’amplitude à virgule fixe
remarks: StartQubits doit être dans l’État $ \ket{0 \cdots 0} $. Cette opération effectue une itération sur un certain nombre de requêtes dans les puissances de $2 $ jusqu’à ce qu’un nombre maximal de requêtes soit atteint ou que l’État cible soit trouvé.
syntax: 'operation ApplyFixedPointAmplification (statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Oracle unitaire qui prépare l’état de démarrage.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Registre qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
