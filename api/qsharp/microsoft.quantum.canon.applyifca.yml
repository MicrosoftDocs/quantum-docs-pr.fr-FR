uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération unitaire conditionnée sur un bit classique.


  Pour une opération `op` donnée et une valeur `bit`de bit `op` , s' `target` applique `bit` à `true`si est. Si `false`, rien ne se passe `target`au.

  Le suffixe `CA` indique que l’opération à appliquer est unitaire (contrôlable et adjointable).
examples: >-
  L’exemple suivant prépare un registre de qubits dans un état de base de calcul représenté par une chaîne de bits classique donnée sous `Bool` la forme d’un tableau de valeurs :


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfCA (op : ('T => Unit is Ctl + Adj), bit : Bool, target : 'T) : Unit"
