### YamlMime:QSharpNamespace
uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Résumé\n Cet espace de noms contient des fonctions et des opérations pour effectuer une amplification d’amplitude.\n\n # <a name=\"description\"></a>Description\n L’amplification d’amplitude oublie avec des réflexions partielles est la forme la plus générale d’amplification d’amplitude implémentée ici.\n\n Cette opération est appelée par le biais de l’opération AmpAmpObliviousByReflectionPhases.\n\n Il existe deux registres : `ancillaRegister` et `systemRegister`.\n\n Cela accepte deux Oracle pour ces réflexions de type `ReflectionOracle` qui agissent uniquement sur le registre de `ancillaRegister`.\n\n Cela accepte une amplification d’amplitude Oracle spécial vers oublie de type `ObliviousOracle` qui agit conjointement sur les deux registres.\n\n L’état d’entrée pour `ancillaRegister` est supposé être le eigenstate unique $-$1 du premier opérateur de réflexion $I-2 \\ Ket {s} \\ Bra {s} $.\n\n Les réflexions sur un État Quantum cible sont souvent implémentées en supposant l’accès à un Oracle qui prépare cet État à partir de la base de calcul $ \\ket{0\\cdots 0} $.\n\n Notre convention pour ces Oracle requiert deux registres : un registre `flagQubit` qubit et un registre pour tout le reste sur le registre ancillaRegister.\n\n Oracle de type `StateOracle` agit conjointement sur les deux registres pour créer l’État cible marqué par $ \\ket{1}$ dans le registre de `flagQubit` avec une amplitude réelle.\n\n La réflexion `ReflectionOracle` sur l’état de cet indicateur est générée par l’opération `TargetStateReflectionOracle`.\n\n La réflexion `ReflectionOracle` à propos de l’état d’entrée pour `ancillaRegister` est générée par le StateOracle inversé, puis reflète environ $ \\ket{0\\cdots 0} $ avec ReflectionStart ().\n\n Oracle de type `DeterministicStateOracle` agit sur le `qubitState` s’inscrit pour créer l’État cible exactement sans indicateur.\n\n `AmpAmpObliviousByOraclePhases` est une version de oublie amplitude amplification qui accepte Oracle `StateOracle` et `ObliviousOracle` au lieu de réflexions.\n\n Notez que l’amplification de l’amplitude est un cas spécial d’amplification de l’amplitude oublie où `ObliviousOracle` est l’opérateur d’identité et qu’il n’y a pas de qubits système, c’est-à-dire que `systemRegister` est vide.\n\n Cette opération est appelée via l’opération `AmpAmByReflectionPhases` et `AmpAmpByOraclePhases`.\n\n Les phases des réflexions partielles dans le cas standard de la recherche Grover sont fournies par la fonction AmpAmpPhasesStandard.\n\n Par exemple, nous avons les dépendances suivantes : AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
