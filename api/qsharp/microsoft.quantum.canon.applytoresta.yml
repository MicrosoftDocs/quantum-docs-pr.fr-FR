### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoresta
name: ApplyToRestA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération à tous les éléments à l’exception du premier élément d’un tableau.


  Pour une opération donnée `op` et un tableau de cibles `targets` , s’applique `op(Rest(targets))` .
syntax: "operation ApplyToRestA (op : ('T[] => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytorest
- microsoft.quantum.canon.applytorestc
- microsoft.quantum.canon.applytorestca
