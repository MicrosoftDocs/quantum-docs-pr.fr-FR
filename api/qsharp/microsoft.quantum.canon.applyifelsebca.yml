### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique l’une des deux opérations unitaires, en fonction de la valeur d’un bit classique.


  Étant donné un bit `bit`, applique l’opération `trueOp` avec `trueInput` comme entrée lorsque `bit` est `true`, et applique `falseOp(falseInput)` lorsque `bit` est `false`.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Opération unitaire à appliquer lorsque `bit` est `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Entrée à fournir à `trueOp` lorsque `bit` est `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Opération unitaire à appliquer lorsque `bit` est `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Entrée à fournir à `falseOp` lorsque `bit` est `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération `trueOp` appliqué de manière conditionnelle.
- uid: "'U"
  summary: Type d’entrée de l’opération `falseOp` appliqué de manière conditionnelle.
functors:
- Adjoint
- Controlled
