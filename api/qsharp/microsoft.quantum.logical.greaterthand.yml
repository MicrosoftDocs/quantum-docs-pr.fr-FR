### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthand
name: GreaterThanD
type: function
namespace: microsoft.quantum.logical
summary: Retourne la valeur true si et seulement si un nombre est supérieur à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a > b;

  let cond = GreaterThanD(a, b);

  ```
syntax: 'function GreaterThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Si et seulement si `a` est strictement supérieur à `b` .'
    isPrimitive: true
    uid: Bool
