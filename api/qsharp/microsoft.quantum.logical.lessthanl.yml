### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la valeur true si et seulement si un nombre est inférieur à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` si et seulement si `a` est strictement inférieur à `b`.'
    isPrimitive: true
    uid: Bool
