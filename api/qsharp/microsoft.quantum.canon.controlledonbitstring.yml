### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Retourne une opération unitaire qui applique un Oracle sur le registre cible si l’état du registre de contrôle correspond à un masque de bits spécifié.


  La sortie de cette fonction est une opération qui peut être représentée par une transformation unitaire $U $ telle que \begin{align} U \ket{b_0 B_1 \cdots b_ {n-1}} \ket{\Psi} = \ket{b_0 B_1 \cdots b_ {n-1}} \otimes \begin{cases} V \ket{\Psi} & \textrm{if} (b_0 B_1 \cdots b_ {n-1}) = \texttt{bits} \\ \\ \ket{\Psi} & \textrm{otherwise} \end{cases}, \end{align} où $V $ est une transformation unitaire qui représente l’action de l' `oracle` opération.
remarks: >-
  La longueur de `bits` et `controlRegister` doit être égale.


  Avec un tableau `bits` booléen et une opération `oracle`unitaire, la sortie de cette fonction est une opération qui effectue les étapes suivantes :


  * Appliquez une `X` opération à chaque qubit du registre de contrôle qui correspond à `false` l' `bits`élément de ;

  * appliquer `Controlled oracle` aux registres de contrôle et cibles ;

  * Appliquez une `X` opération à chaque qubit du registre de contrôle qui correspond à `false` l’élément de `bits` à nouveau pour ramener le registre de contrôle à l’état d’origine.


  `Controlled` La sortie du functor est un cas `ControlledOnBitString` particulier où `bits` est égal à. `[true, ..., true]`
examples: >-
  Les extraits de code suivants sont équivalents :


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  and


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  Le code suivant prépare un état{1}{2}$ \frac ({00} \ket-\ket{01} + \ket{10} + \ket{11}) $ :


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
