### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Évalue un polynomial impair dans une représentation à virgule fixe.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coefficients du polynôme impair sous forme de tableau double, c’est-à-dire le tableau $ [a_0, a_1,..., a_k] $ pour la $P polynomiale irrégulière (x) = a_0 x + a_1 x ^ 3 + \cdots + a_k x ^ {2k + 1} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Nombre à virgule fixe d’entrée pour lequel évaluer le polynôme.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Nombre à virgule fixe de sortie qui contiendra P (x). Doit être initialement à l’état{0}$ \ket $.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
