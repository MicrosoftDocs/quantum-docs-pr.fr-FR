### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Divise deux entiers quantiques.


  `xs`contiendra le reste `xs - floor(xs/ys) * ys` et `result` contiendra `floor(xs/ys)`.
remarks: >-
  Utilise une approche standard de décalage et de soustraction pour implémenter la Division.

  La version contrôlée est spécialisée, de sorte que la soustraction ne nécessite pas de contrôles supplémentaires.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n dividende de $ bits, sera remplacé par le reste.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: diviseur de $n $ bits
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n résultat de $ bits, doit être initialement dans l’état{0}$ \ket $ et sera remplacé par le résultat de la Division d’entier.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
