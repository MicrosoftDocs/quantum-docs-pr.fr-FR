### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: Microsoft.Quantum.Core
summary: Retourne une nouvelle plage qui est l’inverse de la plage d’entrée.
remarks: Notez que l’inverse d’une plage n’est pas `end`tout simplement.. `-step`.. `start`, car le dernier élément réel d’une plage ne peut pas être le même `end`que.
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: Plage d’entrée.
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: Nouvelle plage qui est l’inverse de la plage donnée.
    isPrimitive: true
    uid: Range
