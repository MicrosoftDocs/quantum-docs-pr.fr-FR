### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: microsoft.quantum.random
summary: Dessine un nombre réel aléatoire dans un intervalle inclusif donné.
remarks: Échoue si `max <= min` .
examples: >-
  L’extrait de code Q # suivant dessine aléatoirement un angle entre $0 $ et $2 \pi $ :


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Plus petit nombre réel à dessiner.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Nombre réel le plus grand à dessiner.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Nombre réel aléatoire dans l’intervalle inclusif de `min` à `max` avec une probabilité uniforme.
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
