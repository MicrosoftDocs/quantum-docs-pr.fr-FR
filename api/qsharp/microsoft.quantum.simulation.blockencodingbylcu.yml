uid: microsoft.quantum.simulation.blockencodingbylcu
name: BlockEncodingByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Encode un opérateur d’intérêt dans un `BlockEncoding`.


  Cela construit une `BlockEncoding` Unity $U = P\cdot V\cdot P ^ \dagger $ qui encode certains opérateurs $H = \sum_{j} | \alpha_j | U_j $ d’intérêt qui est une combinaison linéaire de divisions. En règle générale, $P $ est une unité de préparation d’État telle que $P \ket{0}\_a = \ sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ et $V = \sum_{j}\ket{j}\bra{j}\_a\otimes U_ j $.
remarks: Cette implémentation de `BlockEncoding` lui attribue les propriétés d’un `BlockEncodingReflection`.
syntax: "function BlockEncodingByLCU (statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl)) : (('T, 'S) => Unit is Adj + Ctl)"
input:
  content: "(statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl))"
  types:
  - name: statePreparation
    summary: Un $P unitaire $ qui prépare un État cible.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: selector
    summary: $V unitaire $ qui encode les unités de composants de $H $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (('T, 'S) => Unit is Adj + Ctl)
  types:
  - summary: Un $U unitaire $ agissant conjointement sur les registres `a` et `s` ce qui encode le bloc $H $ et satisfait $U ^ \dagger = U $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
