uid: microsoft.quantum.arrays.rest
name: Rest
type: function
namespace: microsoft.quantum.arrays
summary: Crée un tableau qui est égal à un tableau d’entrée, sauf que le premier élément de tableau est supprimé.
syntax: "function Rest (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Tableau dont l’avant-dernier élément doit former le tableau de sortie.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Tableau contenant les éléments `array[1..Length(array) - 1]` .
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des éléments du tableau.
