### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Déplace la représentation au niveau du bit d’un nombre laissé par un nombre donné de bits.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Nombre dont la représentation au niveau du bit doit être décalée vers la gauche (plus significative).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Nombre de bits par lequel doit `value` être décalé vers la gauche.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Valeur de `value` , décalée vers la gauche par `amount` bits.
    isPrimitive: true
    uid: Int
