### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: Microsoft.Quantum.Random
summary: Pour une probabilité de réussite donnée, retourne une seule version d’essai de Bernoulli qui est vraie avec la probabilité donnée.
examples: >-
  Les exemples d’extraits de code Q # suivants retournent à partir d’une pièce de monnaie biaisée :


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Probabilité avec laquelle `true` doit être retourné.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` avec la probabilité `successProbability` et `false` avec la probabilité `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
