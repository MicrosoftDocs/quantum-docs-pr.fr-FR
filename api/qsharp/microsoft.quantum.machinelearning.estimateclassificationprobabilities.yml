### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Étant donné un ensemble d’exemples et un classifieur séquentiel, évalue la probabilité de classification pour ces exemples en mesurant de manière répétée la sortie du classifieur sur chaque échantillon.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Tolérance à autoriser dans l’encodage de l’échantillon en une opération de préparation de l’État.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Modèle séquentiel à utiliser pour estimer les probabilités de classification pour les exemples donnés.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Tableau de vecteurs de fonctionnalité pour chaque échantillon à classer.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: Nombre de measusrements à utiliser pour estimer la probabilité de classification.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Tableau d’estimations de la probabilité de classification pour chaque échantillon donné.
    isArray: true
    isPrimitive: true
    uid: Double
