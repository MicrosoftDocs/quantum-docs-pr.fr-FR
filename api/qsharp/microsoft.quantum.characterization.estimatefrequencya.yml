### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Étant donné une préparation qui est adjointable et mesure, évalue la fréquence à laquelle cette mesure s’est déroulée (retourne `Zero`) en effectuant un nombre donné d’essais.
remarks: Pour les opérations adjointable, certaines hypothèses peuvent être apportées telles que l’appel de l’opération prépare le qubits à exactement le même État, ce qui permet aux ordinateurs cibles d’effectuer des optimisations de performances.
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Une opération adjointable $P $ qui prépare un État donné $ \rho $ dans son registre d’entrée.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: Une opération $M $ représentant la mesure de l’intérêt.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Nombre de qubits sur lesquelles la préparation et la mesure se font.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Nombre de fois où la mesure doit être exécutée afin d’estimer la fréquence d’intérêt.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Estimation de $ \hat{p} $ de la fréquence avec laquelle $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ retourne `Zero`, obtenue à l’aide de l’estimateur binomiale non biaisé $ \hat{p} = n\_{\uparrow}/n\_{\text{Measurements}} $, où $n\_{\uparrow} $ est le nombre de résultats de `Zero` observés.
    isPrimitive: true
    uid: Double
