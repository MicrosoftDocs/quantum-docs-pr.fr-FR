### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: Implémente une porte de transport réversible. Avec un bit de transport encodé dans qubit `carryIn` et deux bits opérande encodés dans `summand1` et `summand2` , calcule le XOR au niveau du bit de `carryIn` et `summand1` `summand2` dans le qubit `summand2` et le résultat est XOR au qubit `carryOut` .
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transport.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Premier opérande qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Le deuxième opérande qubit, est remplacé par le bit inférieur de la somme de `summand1` et `summand2` .
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Procédez à la qubit, sera XOR avec le bit le plus élevé de la somme.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
