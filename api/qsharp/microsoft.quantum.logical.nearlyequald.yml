### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: Retourne true si et seulement si deux entrées sont presque égales (autrement dit, dans une tolérance de 1e-12).
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Si et seulement si `a` est presque égal à `b` .'
    isPrimitive: true
    uid: Bool
