### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsca
name: ApplyToFirstTwoQubitsCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération aux deux premiers qubits dans le registre.

  Le modificateur `CA` indique que l’opération est contrôlable et adjointable.
remarks: >-
  Cela équivaut à :


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsCA (op : ((Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Une opération à appliquer aux deux premiers qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Tableau qubit vers les deux premiers qubits desquels l’opération est appliquée.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
