### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: Retourne le nombre total de qubits qui doivent être alloués à l’opération `QuantumROM`retournée par.
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: L’erreur cible $ \epsilon $.
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: Nombre de coefficients spécifiés `QuantumROM`dans.
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Premier paramètre


      Un Tuple `(x,(y,z))` où `x = y + z` est le nombre total d’qubits allouées, `y` est le nombre de qubits `LittleEndian` pour le Registre `z` et est le nombre de garbage qubits.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
