### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.htermstogenidx
name: HTermsToGenIdx
type: function
namespace: Microsoft.Quantum.Chemistry
summary: Convertit un index en un terme Hamilton dans `HTerm[]` format de données en GeneratorIndex.
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: Données d’entrée au format `HTerm[]`.
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: Informations supplémentaires ajoutées à GeneratorIndex.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Indexer sur un terme de la « Hamilton »
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: GeneratorIndex représentant un terme de Hamilton représenté par `data[idx]`, ainsi que des informations supplémentaires ajoutées par `termType`.
    uid: microsoft.quantum.simulation.generatorindex
