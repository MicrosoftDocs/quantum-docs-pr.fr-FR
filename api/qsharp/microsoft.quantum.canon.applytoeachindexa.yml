### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexa
name: ApplyToEachIndexA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à qubit unique à chaque élément indexé dans un registre.

  Le modificateur `A` indique que l’opération à qubit unique est adjointable.
syntax: "operation ApplyToEachIndexA (singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Opération à appliquer à chaque qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Tableau de qubits sur lequel appliquer l’opération donnée.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Cible sur laquelle fonctionne chacune des opérations.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytoeachindex
