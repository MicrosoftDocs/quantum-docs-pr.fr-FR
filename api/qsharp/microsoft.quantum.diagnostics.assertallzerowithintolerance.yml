syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits qui sont déclarés comme étant dans l’état{0}$ \ket $.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Précision avec laquelle l’État doit être dans l’état{0}$ \ket $
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
