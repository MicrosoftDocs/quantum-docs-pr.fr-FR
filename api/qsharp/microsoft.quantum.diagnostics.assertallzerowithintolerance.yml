  - name: qubits
    summary: Qubits déclarés comme étant dans $ \ket{0}$ State.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: seuil
    summary: Précision avec laquelle l’État doit être dans $ \ket{0}$ State
    isPrimitive: true
    uid: Double
output:
  content: Unité
  types:
  - isPrimitive: true
    uid: Unit
