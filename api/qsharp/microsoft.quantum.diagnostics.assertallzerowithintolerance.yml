syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits déclarés comme étant dans $ \ket{0}$ State.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Précision avec laquelle l’État doit être dans $ \ket{0}$ State
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
