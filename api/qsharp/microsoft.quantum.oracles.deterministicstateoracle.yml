### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Représente une préparation d’État Oracle for déterministe.


  L’entrée dans le $O Oracle est :


  - Registre qui stocke l’État Quantum souhaité $ \ket{\Psi}\_s $.
remarks: >-
  Cette Oracle définie par $O \ket{0}= \ket{\Psi} $ agit sur l’état de base sur le calcul{0}$ \ket $ pour créer l’État $ \ket{\Psi} $.

  Le premier paramètre est le registre qubit de $ \ket{\Psi} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
