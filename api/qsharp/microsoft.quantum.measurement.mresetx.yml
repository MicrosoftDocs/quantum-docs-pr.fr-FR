  types:
  - name: target
    summary: Qubit unique à mesurer.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Résultat de la mesure `target` dans le Pauli $X $.
    isPrimitive: true
    uid: Result
