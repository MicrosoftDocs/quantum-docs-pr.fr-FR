### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: Permute qubits à l’aide de l’opération d’échange.
examples: >-
  Ordered Order = [2, 1, 0] et Register $ \ket{\ alpha_0} \ket{\ alpha_1} \ket{\ alpha_2} $, PermuteQubits modifie le registre dans $ \ket{\ alpha_2} \ket{\ alpha_1} \ket{\ alpha_0} $


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Décrit le nouveau classement du qubits, où qubit à l’index i se trouve maintenant à l’ordre [i].
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Qubit Inscrivez-vous pour être traité.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
