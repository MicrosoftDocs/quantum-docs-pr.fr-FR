### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanl
name: GreaterThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la valeur true si et seulement si un nombre est supérieur à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a > b;

  let cond = GreaterThanL(a, b);

  ```
syntax: 'function GreaterThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`Si et seulement si `a` est strictement supérieur à `b`.'
    isPrimitive: true
    uid: Bool
