  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: La Jordanie-Wigner Hamilton.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Nombre d’échantillons à utiliser pour l’estimation du terme attentes.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: L’énergie estimée de la molécule
    isPrimitive: true
    uid: Double
