### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: À partir d’un opérateur Pauli qubit unique et de l’index d’un qubit, retourne un opérateur de Pauli à plusieurs qubit avec l’opérateur Single-qubit donné au niveau de cet index et `PauliI` à chaque autre index.
examples: >-
  Pour obtenir le tableau `[PauliI, PauliI, PauliX, PauliI]`:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Opérateur Pauli qubit unique à placer à l’emplacement donné.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Index tel que `output[location] == pauli`, où `output` est la sortie de cette fonction.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Longueur du tableau à retourner.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
