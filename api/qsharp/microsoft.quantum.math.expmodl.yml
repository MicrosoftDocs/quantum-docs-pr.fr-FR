### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Retourne un entier élevé à une puissance donnée, par rapport à un modulo donné.


  Nous allons dénoter expBase par $x $, Power by $p $ et Modulo par $N $.

  La fonction retourne $x ^ p \operatorname{mod} N $.


  Nous supposons que $N $, $x $ sont positifs et que l’alimentation n’est pas négative.
remarks: Prend le temps proportionnel au nombre de bits dans `power`, pas le `power` lui-même.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
