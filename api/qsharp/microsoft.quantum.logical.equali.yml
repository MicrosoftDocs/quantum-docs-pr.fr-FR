### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: microsoft.quantum.logical
summary: Retourne la valeur true si et seulement si deux entrées sont égales.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Si et uniquement si `a` est égal à `b` .'
    isPrimitive: true
    uid: Bool
