uid: microsoft.quantum.canon.applytoeachindex
name: ApplyToEachIndex
type: operation
namespace: microsoft.quantum.canon
summary: Applique une opération à qubit unique à chaque élément indexé dans un registre.
syntax: "operation ApplyToEachIndex (singleElementOperation : ((Int, 'T) => Unit), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Opération à appliquer à chaque qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Tableau de qubits sur lequel appliquer l’opération donnée.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Cible sur laquelle fonctionne chacune des opérations.
