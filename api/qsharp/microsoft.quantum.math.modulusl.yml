### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Calcule le résidu canonique de `value` `modulus`modulo.
remarks: 'Cette fonction se comporte différemment de la façon dont l’opérateur `%` se comporte dans C# et Q # comme dans le résultat est toujours un entier positif compris entre 0 et `modulus - 1`, même si la valeur est négative.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: Valeur de laquelle le résidu est calculé
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Le modulo par lequel les résidus sont précédés doit être positif
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Entier $r de $ entre 0 et `modulus - 1` tel que `value - r` est divisible par le modulo
    isPrimitive: true
    uid: BigInt
