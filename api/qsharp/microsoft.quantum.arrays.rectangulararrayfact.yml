### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rectangulararrayfact
name: RectangularArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Représente une condition dans laquelle un tableau à deux dimensions a une forme rectangulaire


  Cette fonction déclare que chaque ligne d’un tableau a la même longueur.
examples: >-
  ```Q#

  RectangularArrayFact([[1, 2], [3, 4]], "Array is not rectangular");       // okay

  RectangularArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not rectangular"); // okay

  RectangularArrayFact([[1, 2], [3, 4, 5]], "Array is not rectangular");    // will fail

  ```
syntax: "function RectangularArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Tableau d’éléments à deux dimensions
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Message à imprimer si le tableau n’est pas un tableau rectangulaire
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type de chaque élément de `array` .
