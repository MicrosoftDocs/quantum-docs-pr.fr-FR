    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Index de générateur représentant l’évolution sous la $H de la Hamilton-$0.
    uid: microsoft.quantum.simulation.generatorindex
