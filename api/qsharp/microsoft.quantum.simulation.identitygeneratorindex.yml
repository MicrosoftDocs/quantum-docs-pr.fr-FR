uid: microsoft.quantum.simulation.identitygeneratorindex
name: IdentityGeneratorIndex
type: function
namespace: Microsoft.Quantum.Simulation
summary: Retourne un index de générateur cohérent avec le zéro Hamilton, `H = 0`, qui correspond à l’opération d’évolution de l’identité.
syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(idxTerm : Int)'
  types:
  - name: idxTerm
    summary: Cette entrée est ignorée et est définie pour une cohérence avec <xref:microsoft.quantum.simulation.generatorsystem> le type défini par l’utilisateur.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Index de générateur représentant l’évolution sous la $H de la Hamilton-$0.
    uid: microsoft.quantum.simulation.generatorindex
