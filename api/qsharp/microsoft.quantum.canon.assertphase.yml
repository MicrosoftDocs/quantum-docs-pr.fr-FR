### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Déclare que la phase d’un état de superposition égal a la valeur attendue.


  En particulier, déclare que la phase $ \Phi $ d’un État Quantum qui peut être exprimée sous la forme $ \frac{e ^ {i t}}{2}{\sqrt} (e ^ {i\phi}{0} \ Ket + e ^ {-i\phi}{1}\ Ket) $ pour certains t réels arbitraires a la valeur attendue.
examples: >-
  L’assertion suivante aboutit : `qubit` est dans l’État $ \ket{\Psi} = e ^ {i 0,5} \ sqrt {1/2} \{0}Ket + e ^ {i 0.5} \ sqrt {1/2} \{1}Ket $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit`est dans l’État $ \ket{\Psi} = e ^ {i 0,5} \ racine {1/2} \{0}Ket + e ^ {-i 0,5} \ racine {1/2} \{1}Ket $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit`est dans l’État $ \ket{\Psi} = e ^ {-i 2.2} \ racine {1/2} \{0}Ket + e ^ {i 0,2} \ racine {1/2} \{1}Ket $;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: La valeur attendue de $ \Phi \Dans (-\pi, \pi] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit qui stocke l’État attendu.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolérance absolue sur la différence entre réel et attendu.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
