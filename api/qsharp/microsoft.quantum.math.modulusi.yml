### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: microsoft.quantum.math
summary: Calcule le résidu canonique du `value` modulo `modulus` .
remarks: 'Cette fonction se comporte différemment de la façon dont l’opérateur `%` se comporte en C# et Q # comme dans le résultat est toujours un entier positif compris entre 0 et `modulus - 1` , même si la valeur est négative.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Valeur de laquelle le résidu est calculé
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Le modulo par lequel les résidus sont précédés doit être positif
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Entier $r $ entre 0 et `modulus - 1` qui `value - r` est divisible par le modulo
    isPrimitive: true
    uid: Int
