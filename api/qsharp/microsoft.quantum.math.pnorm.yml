### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Retourne l' `L(p)` norme d’un vecteur de `Double`s.


  Autrement dit, étant donné un tableau $x $ de type `Double[]`, cela retourne le $p $-normal $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: L’exposant $p $ dans le $p $-normal.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Le $p $-normal $\|x\|_p $.
    isPrimitive: true
    uid: Double
