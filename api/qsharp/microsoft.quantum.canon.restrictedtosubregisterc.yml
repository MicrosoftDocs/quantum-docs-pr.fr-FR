### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterc
name: RestrictedToSubregisterC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Restreint une opération à un tableau d’index d’un registre, c’est-à-dire un sous-registre.

  Le modificateur `C` indique que l’opération est contrôlable.
syntax: 'function RestrictedToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[]) : (Qubit[] => Unit is Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Opération à limiter à un sous-registre.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: Tableau d’index, indiquant à quel qubits l’opération sera restreinte.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
