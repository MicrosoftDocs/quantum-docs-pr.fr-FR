uid: microsoft.quantum.canon.delayc
name: DelayC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération donnée avec un délai.


  Pour une opération donnée et une entrée à cette opération, applique l’opération une fois qu’une entrée supplémentaire est fournie.

  En particulier, l’expression `Delay(op, arg, _)` est une opération qui s’applique `op` à lorsqu’elle est `arg` appelée.

  `Delay(op,arg,_)`L’expression permet de retarder l’application de `op` .
syntax: "operation DelayC (op : ('T => Unit is Ctl), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Entrée à laquelle l’opération est appliquée.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argument utilisé pour retarder l’application de l’opération à l’aide d’une application partielle.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à retarder.
