### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la valeur true si et seulement si un nombre est inférieur à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`Si et seulement si `a` est strictement inférieur à `b`.'
    isPrimitive: true
    uid: Bool
