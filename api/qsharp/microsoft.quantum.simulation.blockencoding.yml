name: blockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Représente une unité où un opérateur arbitraire d’intérêt est encodé dans le bloc supérieur gauche.


  Autrement dit, une `BlockEncoding` est une unité $U $ où un opérateur arbitraire $H $ d’intérêt qui agit sur le Registre du système `s` est encodé dans le bloc supérieur gauche correspondant à l’État auxiliaire $ \ket{0}a $. C'est


  $ $ \begin{align} (\bra{0}a \ otimes I_s) U (\ket{0}a \ otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
