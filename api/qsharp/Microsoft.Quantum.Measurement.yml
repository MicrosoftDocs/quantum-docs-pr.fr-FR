### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Mesure conjointement un registre de qubits dans la base Z Pauli.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: À partir d’un tableau d’opérateurs Pauli à plusieurs qubit, les mesures de chacune à l’aide d’un gadget de mesure spécifié, puis retourne le tableau de résultats.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Mesure l’opérateur Pauli donné à l’aide d’un qubit de travail explicite pour effectuer la mesure.
- uid: microsoft.quantum.measurement.mresetx
  summary: Mesure un qubit unique dans la base X et le réinitialise à l’état de base standard | 0 〉 suivant la mesure.
- uid: microsoft.quantum.measurement.mresety
  summary: Mesure un qubit unique dans la base Y et le réinitialise à l’état de base standard | 0 〉 suivant la mesure.
- uid: microsoft.quantum.measurement.mresetz
  summary: Mesure un qubit unique dans la base de `Z` et le réinitialise à l’état de base standard | 0 〉 suivant la mesure.
- uid: microsoft.quantum.measurement.multim
  summary: Mesure chaque qubit dans un tableau donné de manière standard.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Définit un qubit sur un état de base donné en mesurant le qubit et en appliquant un retournement binaire, si nécessaire.
