### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachca
name: ApplyToEachCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à qubit unique à chaque élément d’un registre.

  Le modificateur `CA` indique que l’opération à qubit unique est contrôlable et adjointable.
examples: >-
  Préparez un état de trois-qubit $ \ket{+} $ :


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachCA (singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Opération à appliquer à chaque qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Tableau de qubits sur lequel appliquer l’opération donnée.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Cible sur laquelle l’opération agit.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
