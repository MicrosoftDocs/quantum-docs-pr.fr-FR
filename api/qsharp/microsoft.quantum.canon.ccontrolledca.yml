### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledca
name: CControlledCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Dans le cas d’une opération op, retourne une nouvelle opération qui applique le op si un bit de contrôle classique a la valeur true. Si `false`la valeur est, rien ne se produit.

  Le modificateur `CA` indique que l’opération est contrôlable et adjointable.
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj))"
  types:
  - name: op
    summary: Opération à appliquer de manière conditionnelle.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl + Adj)
  types:
  - summary: Nouvelle opération qui est op si le bit de contrôle classique a la valeur true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer de façon conditionnelle.
seeAlso:
- microsoft.quantum.canon.ccontrolled
