### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne la négation booléenne d’une valeur.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: Valeur à rendre négative.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` si et seulement si `value` est `false`.'
    isPrimitive: true
    uid: Bool
