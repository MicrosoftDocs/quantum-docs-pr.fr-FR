### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Étant donné un échantillon et un classifieur séquentiel, évalue la probabilité de classification pour cet échantillon en mesurant de manière répétée la sortie du classifieur sur l’échantillon donné.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Tolérance à autoriser dans l’encodage de l’échantillon en une opération de préparation de l’État.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Modèle séquentiel à utiliser pour estimer la probabilité de classification pour l’échantillon donné.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: Vecteur de fonctionnalité de l’exemple à classer.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Nombre de mesures à utiliser pour estimer la probabilité de classification.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Estimation de la probabilité de classification pour l’échantillon donné.
    isPrimitive: true
    uid: Double
