### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourne true si et seulement si un nombre est inférieur ou égal à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`Si et seulement si `a` est inférieur ou égal à `b`.'
    isPrimitive: true
    uid: Bool
