uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: microsoft.quantum.intrinsic
summary: "Applique une rotation autour du $y $-AXIS par un angle donné.\n\n\\begin{align} R_y (\\Theta) \\mathrel{ : =} e ^ {-i \\Theta \\ sigma_y/2} = \\begin{bmatrix} \\cos \\frac{\\Theta} {2} &-\\sin \\frac{\\Theta} \\sin {2} \\\\ \\\\ \\frac{\\Theta} {2} & \\cos \\frac{\\Theta} {2} \\end{bmatrix}.  \n\\end{align}"
remarks: >-
  Équivalent à :


  ```qsharp

  R(PauliY, theta, qubit);

  ```
