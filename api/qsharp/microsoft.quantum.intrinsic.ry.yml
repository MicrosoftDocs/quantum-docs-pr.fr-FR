### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applique une rotation autour du $y $-AXIS par un angle donné.


  \begin{align} R_y (\Theta) \mathrel{ : =} e ^ {-i \Theta \sigma_y/2} = \begin{bmatrix} \cos \frac{\Theta}{2} &-\sin \frac{\Theta}{2}\\\\ \sin \frac{\Theta}{2} & \cos \frac{\Theta}{2} \end{bmatrix}.

  \end{align}
remarks: >-
  Équivalent à :


  ```qsharp

  R(PauliY, theta, qubit);

  ```
syntax: 'operation Ry (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Angle sur lequel le qubit doit être pivoté.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit auquel la porte doit être appliquée.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
