### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
name: TrainSequentialClassifierAtModel
type: operation
namespace: microsoft.quantum.machinelearning
summary: Étant donné la structure d’un classifieur séquentiel, forme le classifieur sur un jeu d’apprentissage étiqueté donné, en commençant à partir d’un modèle particulier.
syntax: 'operation TrainSequentialClassifierAtModel (model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule) : (Microsoft.Quantum.MachineLearning.SequentialModel, Int)'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule)'
  types:
  - name: model
    summary: Modèle séquentiel à utiliser comme point de départ pour l’apprentissage.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Ensemble de données d’apprentissage étiquetées qui seront utilisées pour effectuer l’apprentissage.
    isArray: true
    uid: microsoft.quantum.machinelearning.labeledsample
  - name: options
    summary: Configuration à utiliser lors de la formation ; @"microsoft.quantum.machinelearning.trainingoptions" @"microsoft.quantum.machinelearning.defaulttrainingoptions" pour plus d’informations, consultez et.
    uid: microsoft.quantum.machinelearning.trainingoptions
  - name: trainingSchedule
    summary: Une planification d’échantillonnage à utiliser lors de la sélection d’exemples à partir des données d’apprentissage pendant les étapes de formation.
    uid: microsoft.quantum.machinelearning.samplingschedule
  - name: validationSchedule
    summary: Une planification d’échantillonnage à utiliser lors de la sélection d’exemples à partir des données d’apprentissage lors de la sélection du point de départ qui a entraîné le meilleur score de classifieur.
    uid: microsoft.quantum.machinelearning.samplingschedule
output:
  content: (Microsoft.Quantum.MachineLearning.SequentialModel, Int)
  types:
  - summary: >-
      - Paramétrage du classifieur donné et d’un décalage entre les deux classes, qui correspond au meilleur résultat de chacun des points de départ donnés.

      - Nombre d’échecs observés au meilleur modèle de classifieur.
    types:
    - uid: microsoft.quantum.machinelearning.sequentialmodel
    - isPrimitive: true
      uid: Int
seeAlso:
