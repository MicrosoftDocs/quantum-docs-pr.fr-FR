### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Produit une représentation binaire d’un entier positif, à l’aide de la représentation avec primauté des octets de poids faible (Little-endian) pour le tableau retourné.
remarks: >-
  La `bits` d’entrée doit être comprise entre 0 et 63.

  La `number` d’entrée doit être comprise entre 0 et $2 ^ {\texttt{bits}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Entier positif à convertir en tableau de valeurs booléennes.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Nombre de bits dans la représentation binaire de `number`.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Tableau de valeurs booléennes représentant `number`.
    isArray: true
    isPrimitive: true
    uid: Bool
