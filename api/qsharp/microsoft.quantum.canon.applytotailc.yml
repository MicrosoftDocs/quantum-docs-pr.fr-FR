### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytotailc
name: ApplyToTailC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération au dernier élément d’un tableau.


  Pour une opération donnée `op` et un tableau de cibles `targets` , s’applique `op(Tail(targets))` .
syntax: "operation ApplyToTailC (op : ('T => Unit is Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), targets : 'T[])"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer.
functors:
- Controlled
