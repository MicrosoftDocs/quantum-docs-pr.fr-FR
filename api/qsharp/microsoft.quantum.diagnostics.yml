functions:
- summary: Déclare que deux tableaux de valeurs booléennes sont égaux.
  uid: Microsoft.Quantum.Diagnostics.AllEqualityFactB
- summary: Déclare que deux tableaux de valeurs entières sont égaux.
  uid: Microsoft.Quantum.Diagnostics.AllEqualityFactI
- summary: Déclare qu’une condition classique est false.
  uid: Microsoft.Quantum.Diagnostics.Contradiction
- summary: Vide l’état actuel de l’ordinateur cible.
  uid: Microsoft.Quantum.Diagnostics.DumpMachine
- summary: Vide l’état de l’ordinateur cible actuel associé à l’qubits donné.
  uid: Microsoft.Quantum.Diagnostics.DumpRegister
- summary: Déclare qu’une variable booléenne classique a la valeur attendue.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactB
- summary: Déclare qu’un nombre complexe a la valeur attendue.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactC
- summary: Déclare qu’un nombre complexe a la valeur attendue.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactCP
- summary: Déclare qu’une variable int classique a la valeur attendue.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactI
- summary: Déclare qu’une variable BigInt classique a la valeur attendue.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactL
- summary: Déclare qu’une variable de résultat classique a la valeur attendue.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactR
- summary: Représente la revendication selon laquelle une valeur à virgule flottante classique a la valeur attendue jusqu’à une tolérance absolue donnée.
  uid: Microsoft.Quantum.Diagnostics.EqualityWithinToleranceFact
- summary: Déclare qu’une condition classique a la valeur true.
  uid: Microsoft.Quantum.Diagnostics.Fact
- summary: Fonction interne utilisée pour échouer avec des messages d’erreur significatifs.
  uid: Microsoft.Quantum.Diagnostics.FormattedFailure
- summary: Déclare qu’un nombre complexe classique a la valeur attendue jusqu’à une faible tolérance de 1e-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactC
- summary: Déclare qu’un nombre complexe classique a la valeur attendue jusqu’à une faible tolérance de 1e-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactCP
- summary: Déclare qu’une valeur à virgule flottante classique a la valeur attendue jusqu’à une petite tolérance de 1e-10.
