### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  La paire d’une paire passe en deux registres qubit.


  Autrement dit, à partir de deux registres, prépare l’État \frac maximal enchevêtréd ${1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ entre chaque paire de qubits sur les registres respectifs, en supposant que chaque registre commence dans le $ \ket{0\ cdots 0} $ État.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Un tableau qubit dans l’État $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Un tableau qubit dans l’État $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
