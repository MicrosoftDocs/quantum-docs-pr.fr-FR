uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Une $U unitaire $ qui applique la chaîne Pauli sur $ (X ^ {z + 1}\_py ^ {z}\_p) z\_{p-1}... Z_0 $ sur qubits $0.. p $ conditionné sur un index $z \Dans\{0, 1\}$ et $p $. Autrement dit, $ $ \begin{align} U\ket {z} \ Ket {p} \ Ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1}\_py ^ {z}\_p) z\_{p-1}... Z_0 \ket{\Psi} \end{align} $ $
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: '- Encodage des spectres électroniques dans des circuits quantiques avec une complexité T linéaire Ryan Babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, Jarrod McClean, Alexandru pâle, Austin Fowler, Hartmut Nevenhttps://arxiv.org/abs/1805.03662'
