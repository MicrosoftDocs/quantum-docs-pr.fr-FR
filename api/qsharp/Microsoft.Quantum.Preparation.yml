### YamlMime:QSharpNamespace
uid: microsoft.quantum.preparation
name: Microsoft.Quantum.Preparation
summary: " # <a name=\"summary\"></a>Résumé\n Cet espace de noms contient des fonctions et des opérations pour la préparation de qubits dans des États initiaux arbitraires."
functions:
- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Calcule les coordonnées de la sphère Bloch pour un État à qubit unique.


    Deux nombres complexes $a 0, a1 $ qui représentent l’État qubit, calcule les coordonnées sur la sphère Bloch, de sorte que $a 0 \ket{0} + a1 \ket{1} = r e ^ {it} (e ^ {-i \Phi/2}\cos{(\ Theta/2)} \ket{0}+ e ^ {i \Phi/2}\sin{(\ Theta/2)} \ket{1}) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    Utilise la technique Quantum ROM pour représenter une matrice de densité donnée.


    À partir de la liste des $N $ coefficients $ \ alpha_j $, retourne une $U unitaire $ qui utilise la technique Quantum-ROM pour préparer une approximation $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ de la purification de la matrice de densité $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. Dans cette approximation, l’erreur $ \epsilon $ est telle que $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \Le \epsilon/N $ et $\|\tilde\rho-\rho\| \Le \epsilon $. En d’autres termes, $ $ \begin{align} U\ket{0}^ {\lceil\ log_2 N\rceil} \ Ket{0}^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{garbage} _j}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: Retourne le nombre total de qubits qui doivent être alloués à l’opération retournée par `QuantumROM`.
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Retourne une opération qui prépare un État Quantum spécifique.


    L’opération retournée $U $ prépare un État Quantum arbitraire $ \ket{\Psi} $ avec des coefficients complexes $r _j e ^ {i t_j} $ de l’état de la base de calcul $n $-qubit $ \ket{0...0} $.


    L’action de U sur un registre nouvellement alloué est donnée par $ $ \begin{align} U\ket {0... 0} = \ket{\Psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Retourne une opération qui prépare l’État Quantum donné.


    L’opération retournée $U $ prépare un État Quantum arbitraire $ \ket{\Psi} $ avec des coefficients $ \ alpha_j \ge $0 à partir de l’état de $n la base de calcul $ qubit $ \ket{0...0} $.


    L’action de U sur un registre nouvellement alloué est donnée par $ $ \begin{align} U \ket{0\cdots 0} = \ket{\Psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} \ alpha_j \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | \ alpha_j | ^ 2}}.

    \end{align} $ $
operations:
- uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
  summary: À partir d’un ensemble de coefficients et d’un registre quantique encodé avec primauté des octets de poids faible, prépare un État sur ce registre décrit par les coefficients donnés, jusqu’à une tolérance de l’approximation donnée.
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: À partir d’un ensemble de coefficients et d’un registre quantique encodé avec primauté des octets de poids faible, prépare un État sur ce registre décrit par les coefficients donnés.
- uid: microsoft.quantum.preparation.preparechoistate
  summary: Prépare l’État Choi – Jamiłkowski pour une opération donnée sur des registres de référence et cibles donnés.
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: Prépare l’État Choi – Jamiłkowski pour une opération donnée avec un variant contigut sur les registres de référence et cibles donnés.
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: Prépare l’État Choi – Jamiłkowski pour une opération donnée avec un variant contrôlé sur des registres de référence et cibles donnés.
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: Prépare l’État Choi – Jamiłkowski pour une opération donnée avec des variantes contrôlées et voisines sur des registres de référence et cibles donnés.
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    La paire d’une paire passe en deux registres qubit.


    Autrement dit, à partir de deux registres, prépare l’État \frac maximal enchevêtréd ${1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ entre chaque paire de qubits sur les registres respectifs, en supposant que chaque registre commence dans l’État $ \ket{0\cdots 0} $.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Pour un registre donné, prépare ce registre dans l’état le plus maximal mélangé.


    Le Registre est préparé dans l’État $ \boldone/2 ^ N $ en appliquant le canal de dépolarisation complet à chaque qubit, où $N $ est la longueur du Registre.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Prépare un qubit dans le eigenstate + 1 (`Zero`) de l’opérateur Pauli donné.

    Si l’opérateur d’identité est donné, le qubit est préparé dans l’état de la même façon.


    Si le qubit a été initialement dans l’État $ \ket{0}$, cette opération prépare le qubit dans le eigenstate $ + $1 d’un opérateur Pauli donné, ou, pour `PauliI`, à la place dans l’état le plus mélangé (voir <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Si le qubit était dans un État autre que $ \ket{0}$, cette opération applique les portes suivantes : $H $ pour `PauliX`, $HS $ pour `PauliY`, $I $ pour `PauliZ` et <xref:microsoft.quantum.preparation.preparesinglequbitidentity> pour `PauliI`.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Prépare un qubit dans l’état maximal mélangé.


    Elle prépare le qubit donné dans l’État $ \boldone/$2 en appliquant le canal de dépolarisation $ $ \begin{align} \Omega (\rho) \mathrel{ : =} \frac{1}{4} \ sum_ {\mu \Dans \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\dagger}, \end{align} $ $ WHERE $ \sigma\_i $ est l’opérateur $i $ th Pauli et où $ \rho $ est un opérateur de densité représentant un État mixte.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Crée une superposition uniforme sur les États qui encodent 0 à `nIndices`.


    Autrement dit, ce $U unitaire $ crée une superposition uniforme sur tous les États numériques $0 $ à $M-$1, étant donné un état d’entrée $ \ket{0\cdots 0} $. En d’autres termes, $ $ \begin{align} U\ket{0}= \frac{1}{\sqrt{M}}\ sum_ {j = 0} ^ {M-1} \ket{j}.

    \end{align} $ $.
