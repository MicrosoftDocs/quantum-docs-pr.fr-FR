### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Déclare qu’une condition classique est false.
examples: >-
  Le code Q # suivant affiche « Hello, World » :


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Condition à déclarer.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Chaîne de message d’échec à imprimer dans le cas où la condition classique est true.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
