### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération à un sous-registre d’un registre, avec qubits spécifié par un tableau de leurs index.

  Le modificateur `A` indique que l’opération est adjointable.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Opération à appliquer à subregister.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Tableau d’index, indiquant à quel qubits l’opération sera appliquée.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Inscrivez-vous sur lequel l’opération agit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytosubregister
