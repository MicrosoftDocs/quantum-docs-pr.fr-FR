### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: Retourne true si et seulement si deux entrées ne sont pas presque égales (autrement dit, qu’elles ne sont pas comprises dans une tolérance de 1e-12).
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Si et seulement si `a` n’est pas presque égal à `b` .'
    isPrimitive: true
    uid: Bool
