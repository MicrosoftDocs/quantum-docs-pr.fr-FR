### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: microsoft.quantum.arrays
summary: À partir d’un tableau, retourne une plage sur les index de ce tableau, pouvant être utilisée dans une boucle for.
examples: >-
  Les `for` boucles suivantes sont équivalentes :


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Tableau pour lequel une plage d’index doit être retournée.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Plage sur tous les index du tableau.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: Type des éléments du tableau.
