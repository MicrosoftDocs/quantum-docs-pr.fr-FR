### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assertprob
name: AssertProb
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Les assertions qui mesurent le qubits donné dans la base Pauli donnée auront le résultat donné avec la probabilité donnée, dans une certaine tolérance.
remarks: Notez que les versions adjacentes et contrôlées de cette opération ne vérifient pas la condition.
examples: >-
  ```qsharp

  using (register = Qubit()) {
      H(register);
      AssertProb([PauliZ], [register], One, 0.5,
          "Measuring in conjugate basis did not give 50/50 results.", 1e-5);
  }

  ```
syntax: 'operation AssertProb (bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double)'
  types:
  - name: bases
    summary: Effet de mesure permettant de déclarer la probabilité de, exprimée sous la forme d’un opérateur qubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registre sur lequel effectuer l’assertion.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Résultat attendu de `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: prob
    summary: Probabilité avec laquelle le résultat donné est attendu.
    isPrimitive: true
    uid: Double
  - name: msg
    summary: Message à signaler si l’assertion échoue.
    isPrimitive: true
    uid: String
  - name: tol
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assert
