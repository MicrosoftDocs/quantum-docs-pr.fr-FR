### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: microsoft.quantum.math
summary: >-
  Retourne un entier élevé à une puissance donnée, par rapport à un modulo donné.


  Nous allons dénoter expBase par $x $, Power by $p $ et Modulo par $N $.

  La fonction retourne $x ^ p \operatorname{mod} N $.


  Nous supposons que $N $, $x $ sont positifs et que l’alimentation n’est pas négative.
remarks: Prend le temps proportionnel au nombre de bits dans `power` , et non à `power` lui-même.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
