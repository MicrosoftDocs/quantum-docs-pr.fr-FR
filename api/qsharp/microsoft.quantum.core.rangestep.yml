### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: microsoft.quantum.core
summary: Retourne l’entier qui spécifie le mode de calcul de la valeur suivante d’une plage.
remarks: Le premier élément d’une expression de plage est `start` , son deuxième élément est `start+step` , le troisième élément est `start+step+step` , etc., jusqu’à ce que `end` soit passé.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Valeur de l’étape définie de la plage donnée.
    isPrimitive: true
    uid: Int
