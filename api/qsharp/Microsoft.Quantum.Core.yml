summary: " # <a name=\"summary\"></a>Résumé\n Cet espace de noms comprend des fonctions et des opérations de base Q #.\n\n # <a name=\"remarks\"></a>Remarques\n Cet espace de noms est ouvert automatiquement par le compilateur Q #, donc tous les éléments de cet espace de noms sont toujours disponibles."
