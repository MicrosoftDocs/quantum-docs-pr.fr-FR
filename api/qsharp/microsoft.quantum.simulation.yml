name: Microsoft.Quantum.Simulation
newtypes:
- summary: >-
    Représente une unité où un opérateur arbitraire d’intérêt est encodé dans le bloc supérieur gauche.

    Autrement dit, un `BlockEncoding` est un $U unitaire $ où un opérateur arbitraire $H $ d’intérêt qui agit sur le registre système `s` est encodé dans le bloc supérieur gauche correspondant à l’État auxiliaire $ \ket {0} _A $. Autrement dit, $ $ \begin{align} (\bra {0} _a \otimes I_s) U (\ket {0} _a \otimes I_s) = H \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.BlockEncoding
- summary: Représente un `BlockEncoding` qui est également une réflexion.
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflection
- summary: >-
    Représente un générateur dynamique sous la forme d’un ensemble de portes simulables et d’une expansion en termes de cette base.

    Dernier paramètre pour le nombre de termes.
  uid: Microsoft.Quantum.Simulation.EvolutionGenerator
- summary: >-
    Représente un générateur dynamique dépendant du temps.

    Le `Double` paramètre est une planification dans $ [0, 1] $.
  uid: Microsoft.Quantum.Simulation.EvolutionSchedule
- summary: >-
    Représente un ensemble de portes qui peuvent être facilement implémentées et utilisées pour implémenter des algorithmes de simulation.

    Les éléments du jeu sont indexés par un  <xref:microsoft.quantum.simulation.generatorindex> , et chaque jeu est décrit par une fonction de `GeneratorIndex` à  <xref:microsoft.quantum.simulation.evolutionunitary> , qui sont des opérations paramétrées par un nombre réel représentant l’heure
  uid: Microsoft.Quantum.Simulation.EvolutionSet
- summary: >-
    Représente un opérateur d’évolution temporelle.

    Le premier paramètre est la durée de l’évolution et le deuxième paramètre est le registre qubit traité par l’unité.
  uid: Microsoft.Quantum.Simulation.EvolutionUnitary
- summary: >-
    Représente un terme primitif unique dans le jeu de tous les générateurs dynamiques, par exemple les opérateurs Hermitian, pour lesquels il existe un mappage de ce générateur à l’évolution temporelle par ce générateur, via `EvolutionSet` .

    Le premier élément (int [], double []) est un index qui est un terme unique, par exemple, la chaîne Pauli XXY avec le coefficient 0,5 est indexée par ([1, 1, 2], [0,5]). Sinon, Hamiltonians paramétré par une variable continue, telle que X cos φ + Y Sin φ, peut être représenté par l’instance ([], [φ]). Le deuxième élément indexe le sous-système sur lequel le générateur agit.
  uid: Microsoft.Quantum.Simulation.GeneratorIndex
- summary: >-
    Représente une collection de `GeneratorIndex` es.

    Nous effectuons une itération sur cette collection à l’aide d’un entier à index unique, et la taille de la collection est supposée être connue.
  uid: Microsoft.Quantum.Simulation.GeneratorSystem
- summary: >-
    Représente un algorithme de simulation indépendant du temps.

    Une technique de simulation indépendante du temps convertit un <xref:microsoft.quantum.simulation.evolutiongenerator> en évolution de l’heure unitaire pendant un certain intervalle de temps.
  uid: Microsoft.Quantum.Simulation.SimulationAlgorithm
- summary: >-
    Représente un `BlockEncoding` contrôlé par un registre d’horloge.

    Autrement dit, un `TimeDependentBlockEncoding` est un $U unitaire $ contrôlé par un État $ \ket{k} _d $ dans le registre d’horloge `d` , de telle sorte qu’un opérateur arbitraire $H _K $ d’intérêt qui agit sur le registre système `s` est encodé dans le bloc supérieur gauche correspondant à l’État auxiliaire $ \ket {0} _a $. Autrement dit, $ $ \begin{align} (\bra {0} \_ a\otimes i_ {DS}) U (\ket {0} \_ a\otimes i_ {DS}) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k. \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.TimeDependentBlockEncoding
- summary: Représente un générateur dynamique dépendant du temps en tant que fonction de la valeur du générateur dynamique à ce moment-là.
  uid: Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem
- summary: >-
    Représente un algorithme de simulation dépendant du temps.

    Une technique de simulation dépendante du temps convertit un <xref:microsoft.quantum.simulation.evolutionschedule> en temps d’exécution unitaire pour un intervalle de temps donné.
  uid: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
- summary: Représente l’évolution sous un opérateur unitaire.
  uid: Microsoft.Quantum.Simulation.Unitary
operations:
- summary: Exécute la préparation de l’État en appliquant un `statePrepUnitary` à l’état d’entrée, suivi de la préparation de l’état de adiabatic à l’aide d’un et d’une `adiabaticUnitary` estimation de la phase finale en ce qui concerne `qpeUnitary` l’état résultant à l’aide d’un `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.AdiabaticStateEnergyUnitary
- summary: Implémentation de `BlockEncodingToReflection`.
  uid: Microsoft.Quantum.Simulation.ApplyBlockEncodingAsReflection
- summary: Implémentation de `BlockEncodingByLCU`.
  uid: Microsoft.Quantum.Simulation.ApplyBlockEncodingByLCU
- summary: La conversion de ((LittleEndian, qubit []) => () est Adj + CTL) à BlockEncoding
  uid: Microsoft.Quantum.Simulation.ApplyBlockEncodingFromBEandQubit
- summary: Utilisé dans l’implémentation de `PauliBlockEncoding`
  uid: Microsoft.Quantum.Simulation.ApplyPauliLCUUnitary
- summary: Implémentation de `Qubitization`.
  uid: Microsoft.Quantum.Simulation.ApplyQuantumWalkByQubitization
- summary: Exécute la préparation de l’État en appliquant un `statePrepUnitary` sur une estimation de phase d’état d’entrée allouée automatiquement par rapport à `qpeUnitary` l’état résultant à l’aide d’un `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.EstimateEnergy
- summary: Exécute la préparation de l’État en appliquant un `statePrepUnitary` sur un état d’entrée alloué automatiquement, suivi de la préparation de l’état de adiabatic à l’aide d’un et d’une `adiabaticUnitary` estimation de la phase finale en ce qui concerne `qpeUnitary` l’état résultant à l’aide d’un `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.EstimateEnergyWithAdiabaticEvolution
- summary: >-
    Représente un générateur dynamique sous la forme d’un ensemble de portes simulables et d’une expansion dans la base de Pauli.

    Pour plus d’informations, consultez [modélisation de générateurs dynamiques](/quantum/libraries/data-structures#dynamical-generator-modeling) .
  uid: Microsoft.Quantum.Simulation.PauliEvolutionImpl
- summary: Implémentation de plusieurs étapes Trotter pour rapprocher un opérateur unitaire qui résout l’équation Schrödinger qui dépend du temps.
  uid: Microsoft.Quantum.Simulation.TimeDependentTrotterSimulationAlgorithmImpl
- summary: Effectue des appels répétés à `TrotterStep` pour rapprocher l’opérateur Time-Evolution exp ( _-iHt_ ).
  uid: Microsoft.Quantum.Simulation.TrotterSimulationAlgorithmImpl
- summary: Implémente l’évolution du temps d’un terme contenu dans un `GeneratorSystem` .
  uid: Microsoft.Quantum.Simulation.TrotterStepImpl
