### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: microsoft.quantum.logical
summary: Retourne true si et seulement si un nombre est inférieur ou égal à un autre nombre.
remarks: >-
  Les éléments suivants sont équivalents :


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Première valeur à comparer.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Deuxième valeur à comparer.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` Si et seulement si `a` est inférieur ou égal à `b` .'
    isPrimitive: true
    uid: Bool
