### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Applique un échange de deux éléments dans un tableau.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Index du premier élément à permuter.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Index du deuxième élément à permuter.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Tableau contenant les éléments à permuter.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Tableau avec l’échange sur place appliqué.


      ## <a name="example"></a> Exemple


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
