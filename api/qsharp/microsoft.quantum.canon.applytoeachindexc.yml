### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applique une opération à qubit unique à chaque élément indexé dans un registre.

  Le modificateur `C` indique que l’opération de qubit simple est contrôlable.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Opération à appliquer à chaque qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Tableau de qubits sur lequel appliquer l’opération donnée.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Cible sur laquelle fonctionne chacune des opérations.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
