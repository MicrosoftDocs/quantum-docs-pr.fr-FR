### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeata
name: RepeatA
type: operation
namespace: microsoft.quantum.canon
summary: Répète une opération un nombre de fois donné.
examples: >-
  Les éléments suivants sont équivalents :


  ```Q#

  RepeatA(U, 17, target);

  (BoundA(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatA (op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Opération à appeler à plusieurs reprises.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nTimes
    summary: Nombre d’appels de `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Entrée à passer à `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: Type d’entrée attendu par `op` .
functors:
- Adjoint
