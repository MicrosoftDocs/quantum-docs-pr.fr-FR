### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: Retourne un nombre réel aléatoire dans l’intervalle supérieur ou égal à zéro et inférieur à un.
remarks: Cette fonction appelle <xref:microsoft.quantum.intrinsic.random>, donc son caractère aléatoire dépend de l’implémentation de `Random`.
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      Nombre de bits de précision avec lesquels le nombre aléatoire doit être échantillonné.

          # Output

      Nombre réel $x = k/2 ^ {\texttt{bitsRandom}} $ pour un entier $k $ échantillonné à partir de l’intervalle $ [0, 2 ^ {\texttt{bitsRandom}}) $ avec la probabilité $ \Pr (k) = 1/2 ^ {\texttt{bitsRandom}} $.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
