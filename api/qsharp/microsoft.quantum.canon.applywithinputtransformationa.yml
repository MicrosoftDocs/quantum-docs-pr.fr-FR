### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationa
name: ApplyWithInputTransformationA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Dans le cas d’une opération qui accepte une entrée, une fonction qui retourne une sortie compatible avec cette opération, et une entrée à cette fonction, applique l’opération à l’aide de la fonction pour transformer l’entrée en un formulaire attendu par l’opération.
examples: >-
  L’appel suivant utilise @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" pour appliquer une opération conçue pour @"Microsoft.Quantum.Arithmetic.BigEndian" des entrées à une entrée de type @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformationA (fn : ('U -> 'T), op : ('T => Unit is Adj), input : 'U) : Unit"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Adj), input : 'U)"
  types:
  - name: fn
    summary: Fonction qui transforme l’entrée donnée en une forme attendue par l’opération.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: input
    summary: Entrée de la fonction.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
