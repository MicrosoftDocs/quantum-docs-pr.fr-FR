uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Retourne une opération implémentant l’intégrateur Trotter – Suzuki pour une opération donnée.
remarks: >-
  Lorsqu’elle est appelée avec `order` égal à `1`, cette fonction retourne une opération qui peut être simulée par l’intégrateur Trotter – Suzuki Integrator $ $ \begin{align} S_1 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda}, \end{align} $ $ où nous avons suivi la notation de [quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139) et je laisse à $ \lambda $ le temps d’évolution (représenté par la première entrée de l’opération renvoyée) et j’ai laissé à $\{H_j\}_ {j = 1} ^ {m} $ le jeu de générateurs dynamiques (skew-Hermitian) qui sont intégrés. ce `op(j, lambda, _)` est simulé par l’opérateur unitaire $e ^ {H_j \lambda} $.


  De même, un `order` de `2` retourne l’intégrateur Trotter-Suzuki Symmetric-Integrator $ $ \begin{align} S_2 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j' = m} ^{1} e ^ {H_ {j'} \lambda/2}.

  \end{align} $ $


  Les valeurs les plus élevées des `order` sont implémentées à l’aide de la construction récursive de [quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139).
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. Berry, G. Ahokas, R. Cleve, B. C. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: Nombre d’opérations à décomposer en étapes horaires.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Opération qui accepte une entrée d’index (type `Int`) et une entrée de temps (type `Double`) pour la décomposition.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Sélectionne l’ordre de l’intégrateur Trotter-Suzuki à utiliser.

      Ordre 1 et même commandes 2, 4, 6,... sont actuellement pris en charge.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: Retourne un qui implémente l’intégrateur Trotter – Suzuki, où le premier paramètre `Double` est la taille de l’étape d’intégration, et le deuxième paramètre est la cible sur laquelle agir.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Type sur lequel chaque étape doit agir ; en général, `Qubit[]` ou `Qubit`.
