### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomosta
name: ApplyToMostA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applique une opération à tous les éléments à l’exception du dernier élément d’un tableau.


  Pour une opération donnée `op` et un tableau de cibles `targets` , s’applique `op(Most(targets))` .
syntax: "operation ApplyToMostA (op : ('T[] => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Type d’entrée de l’opération à appliquer.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytomost
- microsoft.quantum.canon.applytomostc
- microsoft.quantum.canon.applytomostca
