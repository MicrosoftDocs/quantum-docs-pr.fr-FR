### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowca
name: OperationPowCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Élève une opération à une puissance.

  Le modificateur `A` indique que l’opération est contrôlable et adjointable.


  Autrement dit, étant donné une opération représentant une porte $U $, retourne une nouvelle opération $U ^ m $ pour une alimentation $m $.
syntax: "function OperationPowCA (oracle : ('T => Unit is Ctl + Adj), power : Int) : ('T => Unit is Ctl + Adj)"
input:
  content: "(oracle : ('T => Unit is Ctl + Adj), power : Int)"
  types:
  - name: oracle
    summary: Une opération $U $ représentant la porte à répéter.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: power
    summary: Nombre de fois où $U $ doit être répétée.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl + Adj)
  types:
  - summary: Nouvelle opération représentant $U ^ m $, où $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Type de l’opération à mettre sous tension.
seeAlso:
- microsoft.quantum.canon.operationpow
