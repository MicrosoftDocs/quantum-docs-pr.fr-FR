### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Représente une réflexion Oracle.


  Une réflexion Oracle, $O $, a des entrées :


  - Phase $ \Phi $ par laquelle faire pivoter le sous-espace réfléchi.

  - Registre qubit sur lequel effectuer la réflexion donnée.
remarks: Ce $O Oracle = \boldone-(1-e ^ {i \Phi}) \ket{\Psi}\bra{\Psi} $ effectue une réflexion partielle par une phase $ \Phi $ à propos d’un seul état pur $ \ket{\Psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
