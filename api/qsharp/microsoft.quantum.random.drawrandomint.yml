### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: Microsoft.Quantum.Random
summary: Dessine un entier aléatoire dans une plage inclusive donnée.
remarks: Échoue si `max <= min` .
examples: >-
  L’extrait de code Q # suivant remplace de manière aléatoire un dé à six côtés :


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Plus petit entier à dessiner.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Plus grand entier à dessiner.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Entier dans la plage inclusive comprise entre `min` et `max` avec une probabilité uniforme.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
