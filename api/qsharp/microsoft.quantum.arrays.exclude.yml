### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: Retourne un tableau contenant les éléments d’un autre tableau, en excluant les éléments d’une liste donnée d’index.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Tableau d’index indiquant les éléments qui doivent être exclus de la sortie.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Tableau dont les valeurs du tableau de sortie sont prises.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Tableau `output` de type qui `output[0]` est le premier élément de `array` dont l’index n’apparaît pas `remove`dans, de `output[1]` sorte qu’il s’agit du deuxième élément de ce type, et ainsi de suite.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Type des éléments du tableau.
