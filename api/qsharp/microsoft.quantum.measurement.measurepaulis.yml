### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: Microsoft.Quantum.Measurement
summary: À partir d’un tableau d’opérateurs Pauli à plusieurs qubit, les mesures de chacune à l’aide d’un gadget de mesure spécifié, puis retourne le tableau de résultats.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Tableau d’opérateurs Pauli à plusieurs qubit à mesurer.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Inscrivez-vous pour mesurer les opérateurs donnés.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Opération qui effectue la mesure d’un opérateur multi-qubit donné.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: Tableau de résultats obtenus à partir de la mesure de `paulis` chaque `target`élément de on.
    isArray: true
    isPrimitive: true
    uid: Result
