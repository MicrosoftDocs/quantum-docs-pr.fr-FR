### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Retourne le premier index du premier élément d’un tableau qui répond à un prédicat donné. Si aucun élément de ce type n’existe, retourne-1.
examples: >-
  Supposons que `IsEven : Int -> Bool` est une fonction qui retourne `true` si et uniquement si son entrée est égale à. Ensuite, il peut être utilisé avec `IndexOf` pour rechercher le premier élément pair d’un tableau :


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Fonction de prédicat agissant sur les éléments du tableau.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Tableau dans lequel effectuer la recherche à l’aide du prédicat donné.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: L’index le plus petit `idx` tel que `predicate(arr[idx])` a la valeur true, ou-1 si aucun élément de ce type n’existe.
    isPrimitive: true
    uid: Int
