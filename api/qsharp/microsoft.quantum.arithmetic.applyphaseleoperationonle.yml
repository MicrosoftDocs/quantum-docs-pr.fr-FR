### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: microsoft.quantum.arithmetic
summary: Applique une opération qui prend un <xref:microsoft.quantum.arithmetic.littleendian> Registre comme entrée sur un registre cible de type <xref:microsoft.quantum.arithmetic.phaselittleendian> .
remarks: Le Registre est transformé `PhaseLittleEndian` en en utilisant <xref:microsoft.quantum.canon.qftle> et est ensuite retourné à sa représentation d’origine après l’application de `op` .
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: Opération à appliquer.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Registre auquel l’opération est appliquée.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
