### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyc
name: ConjugatedByC
type: function
namespace: Microsoft.Quantum.Canon
summary: En fonction des opérations externes et internes, retourne une nouvelle opération qui conjugue l’opération interne par l’opération externe.
remarks: L’opération externe est toujours supposée être adjointable, mais elle n’a pas besoin d’être contrôlable pour que l’opération combinée soit contrôlable.
syntax: "function ConjugatedByC (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Ctl)) : ('T => Unit is Ctl)"
input:
  content: '(outerOperation : (t = > unité est adj), innerOperation : (t = > unité est CTL))'
  types:
  - name: outerOperation
    summary: L’opération $U $ qui doit être utilisée pour conjuguer $V $. Notez que l’opération externe $U $ doit être adjointable, mais qu’elle n’a pas besoin d’être contrôlable.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: L’opération $V être conjuguée.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (T = > unité est CTL)
  types:
  - summary: Nouvelle opération dont l’action est représentée par le $U unitaire ^ {\dagger} V U $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Type de la cible sur laquelle les opérations internes et externes agissent.
